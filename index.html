<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome - Sky Data</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
    body { 
        margin: 0; height: 100vh; display: flex; justify-content: center; align-items: center; 
        background: linear-gradient(135deg, #4e54c8, #8f94fb); overflow: hidden; 
    }
    .container { 
        text-align: center; color: white; animation: fadeIn 1.5s ease; 
        background: rgba(255, 255, 255, 0.15); padding: 40px; border-radius: 20px;
        backdrop-filter: blur(10px); box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        width: 90%; max-width: 400px; /* سيتغير عبر system.js للكمبيوتر */
    }
    h1 { margin-bottom: 20px; text-shadow: 0 5px 15px rgba(0,0,0,0.2); }
    button { 
        padding: 15px 50px; font-size: 18px; border: none; border-radius: 30px; 
        cursor: pointer; background: white; color: #4e54c8; font-weight: bold; 
        transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.2); 
    }
    button:hover { transform: scale(1.05); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<div class="container">
    <h1 data-i18n="welcomeTitle">Welcome to Sky Data</h1>
    <p data-i18n="welcomeDesc" style="opacity: 0.9; margin-bottom: 30px; font-size: 18px;">Secure. Fast. Reliable.</p>
    <button onclick="window.location.href='login.html'" data-i18n="getStarted">Get Started</button>
</div>

<script type="module" src="./system.js"></script>

</body>
</html>
