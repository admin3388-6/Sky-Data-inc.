<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Data</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* الاعتماد على متغيرات system.js */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg-color); color: var(--text-color); overflow-x: hidden; }
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }

        /* Sidebar */
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; display: none; backdrop-filter: blur(3px); }
        .sidebar-overlay.active { display: block; }
        .sidebar { position: fixed; left: 0; top: 0; height: 100vh; width: 80px; background: var(--sidebar-bg); backdrop-filter: blur(20px); border-right: 1px solid var(--glass-border); display: flex; flex-direction: column; align-items: center; padding: 30px 0; transition: width 0.4s; z-index: 1000; overflow: hidden; white-space: nowrap; }
        .sidebar:hover, .sidebar.open { width: 260px; align-items: flex-start; padding-left: 20px; }
        .logo-icon { font-size: 28px; color: var(--accent); margin-bottom: 50px; filter: drop-shadow(0 0 10px var(--accent)); align-self: center; }
        .nav-item { display: flex; align-items: center; gap: 20px; color: var(--text-muted); text-decoration: none; padding: 15px 12px; margin: 5px 0; width: 100%; transition: 0.3s; border-radius: 12px; }
        .nav-item i { font-size: 22px; min-width: 30px; text-align: center; }
        .nav-item:hover, .nav-item.active { color: var(--text-color); background: var(--glass-bg); border: 1px solid var(--glass-border); }
        .nav-item:hover i { color: var(--accent); }

        /* Content */
        .main-content { margin-left: 80px; padding: 0; }
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; padding: 20px; }
        .hero h1 { font-size: 4rem; margin-bottom: 20px; color: var(--text-color); text-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .hero p { font-size: 1.2rem; color: var(--text-muted); max-width: 600px; margin-bottom: 40px; }
        .cta-btn { padding: 16px 40px; font-size: 18px; font-weight: bold; background: linear-gradient(135deg, var(--primary), var(--accent)); border: none; border-radius: 50px; color: white; cursor: pointer; box-shadow: 0 10px 30px rgba(78, 84, 200, 0.4); text-decoration: none; display: inline-block; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 50px 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--glass-bg); border: 1px solid var(--glass-border); padding: 40px; border-radius: 24px; transition: 0.4s; backdrop-filter: blur(10px); cursor: pointer; }
        .card:hover { transform: translateY(-10px); border-color: var(--accent); }
        .card i { font-size: 40px; color: var(--accent); margin-bottom: 20px; }
        .card h3 { color: var(--text-color); margin-bottom: 10px; }
        .card p { color: var(--text-muted); }

        .stats { display: flex; justify-content: center; gap: 50px; padding: 50px; }
        .stat-num { font-size: 3rem; font-weight: 900; color: var(--accent); display: block; }
        .stat-label { color: var(--text-muted); }

        @media (max-width: 768px) {
            .sidebar { width: 0; padding: 0; border: none; }
            .sidebar.open { width: 260px; padding: 20px; border-right: 1px solid var(--glass-border); }
            .main-content { margin-left: 0; }
            .hero h1 { font-size: 2.5rem; }
            .toggle-menu { display: block; position: fixed; top: 20px; left: 20px; z-index: 2000; font-size: 24px; cursor: pointer; background: var(--glass-bg); padding: 10px 15px; border-radius: 12px; color: var(--text-color); border: 1px solid var(--glass-border); }
        }
        @media (min-width: 769px) { .toggle-menu { display: none; } }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    <div class="toggle-menu" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

    <nav class="sidebar" id="mySidebar">
        <div class="logo-icon"><i class="fas fa-infinity"></i></div>
        <a href="#" class="nav-item active"><i class="fas fa-home"></i> <span data-i18n="navHome">Home</span></a>
        <a href="login.html" class="nav-item" id="navDashLink"><i class="fas fa-user-astronaut"></i> <span data-i18n="navDash">Dashboard</span></a>
        <a href="#" class="nav-item"><i class="fas fa-tools"></i> <span data-i18n="navTools">Web Tools</span></a>
        <div style="flex-grow: 1;"></div>
        <a href="#" class="nav-item"><i class="fas fa-cog"></i> <span data-i18n="navSet">Settings</span></a>
    </nav>

    <div class="main-content">
        <section class="hero">
            <div id="welcomeMsg" style="display:none; color:var(--accent); font-weight:bold; margin-bottom:10px;"></div>
            <h1 data-i18n="heroTitle">NEXT GEN DIGITAL</h1>
            <p data-i18n="heroDesc">Advanced Web Tools & Services.</p>
            <a href="login.html" id="heroBtn" class="cta-btn">
                <span id="heroBtnText" data-i18n="heroBtnLogin">Access Console</span>
            </a>
        </section>

        <div class="stats">
            <div class="stat-item"><span class="stat-num">99%</span><span class="stat-label" data-i18n="statUptime">Uptime</span></div>
            <div class="stat-item"><span class="stat-num">10K</span><span class="stat-label" data-i18n="statUsers">Users</span></div>
        </div>

        <div class="grid">
            <div class="card" onclick="window.navigateTo('tools.html')">
                <i class="fas fa-magic"></i>
                <h3 data-i18n="cardWebTitle">Web Tools</h3>
                <p data-i18n="cardWebDesc">Converters.</p>
            </div>
            <div class="card"><i class="fas fa-robot"></i><h3 data-i18n="cardAITitle">AI Solutions</h3><p data-i18n="cardAIDesc">Automation.</p></div>
            <div class="card"><i class="fas fa-shield-alt"></i><h3 data-i18n="cardSecTitle">Security</h3><p data-i18n="cardSecDesc">DDoS Protection.</p></div>
        </div>
    </div>

    <script type="module" src="./system.js"></script>
    <script type="module">
        import { supabase } from "./supabase.js";
        
        // Sidebar
        window.toggleSidebar = () => { document.getElementById('mySidebar').classList.toggle('open'); document.querySelector('.sidebar-overlay').classList.toggle('active'); };
        window.closeSidebar = () => { document.getElementById('mySidebar').classList.remove('open'); document.querySelector('.sidebar-overlay').classList.remove('active'); };

        // Canvas
        const canvas = document.getElementById('canvas-bg'); const ctx = canvas.getContext('2d');
        let width, height; function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        function animate() { ctx.clearRect(0,0,width,height); requestAnimationFrame(animate); }
        animate(); // Simplified animation for brevity

        // Auth Check
        async function checkAuthState() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                const userName = session.user.user_metadata.full_name || "User";
                const btn = document.getElementById('heroBtn');
                btn.onclick = (e) => { e.preventDefault(); window.navigateTo('menu.html'); };
                document.getElementById('heroBtnText').setAttribute('data-i18n', 'heroBtnDash');
                
                const welcome = document.getElementById('welcomeMsg');
                welcome.style.display = 'block';
                welcome.innerText = "Welcome back, " + userName;
                
                // تحديث الترجمة
                const lang = localStorage.getItem('skydata_lang') || 'en';
                if(window.changeLanguage) window.changeLanguage(lang);
            }
        }
        checkAuthState();
    </script>
</body>
</html>
