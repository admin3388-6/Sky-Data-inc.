<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg-dark); color: var(--text-white); overflow-x: hidden; }
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }

        .sidebar { position: fixed; left: 0; top: 0; height: 100vh; width: 80px; background: var(--sidebar-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 30px 0; z-index: 1000; transition: width 0.4s; overflow: hidden; white-space: nowrap; backdrop-filter: blur(20px); }
        .sidebar:hover { width: 260px; align-items: flex-start; padding-left: 20px; }
        .logo-icon { font-size: 28px; color: var(--accent); margin-bottom: 50px; }
        .nav-item { display: flex; align-items: center; gap: 20px; color: var(--text-muted); padding: 15px 12px; margin: 5px 0; width: 100%; transition: 0.3s; border-radius: 12px; cursor: pointer; }
        .nav-item i { font-size: 22px; min-width: 30px; text-align: center; }
        .nav-item:hover, .nav-item.active { color: var(--text-white); background: rgba(128,128,128,0.1); }
        .nav-item:hover i { color: var(--accent); }

        .main-content { margin-left: 80px; padding: 0; transition: 0.4s; }
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; padding: 20px; }
        .hero h1 { font-size: 3.5rem; margin-bottom: 20px; color: var(--text-white); }
        .hero p { font-size: 1.2rem; color: var(--text-muted); max-width: 600px; margin-bottom: 40px; }
        .cta-btn { padding: 15px 40px; font-size: 18px; font-weight: bold; background: linear-gradient(135deg, var(--primary), var(--accent)); border: none; border-radius: 50px; color: white; cursor: pointer; text-decoration: none; display: inline-block; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }

        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; padding: 50px 20px; max-width: 1200px; margin: 0 auto; }
        .card { background: var(--card-bg); border: 1px solid var(--border); padding: 30px; border-radius: 20px; backdrop-filter: blur(10px); transition: 0.4s; cursor: pointer; box-shadow: var(--shadow); }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .card h3 { color: var(--text-white); margin: 15px 0; }
        .card p { color: var(--text-muted); }
        .card i { font-size: 35px; color: var(--accent); }

        .stats { display: flex; justify-content: center; gap: 40px; padding: 50px; flex-wrap: wrap; }
        .stat-num { font-size: 2.5rem; font-weight: bold; color: var(--accent); display: block; }
        .stat-label { color: var(--text-muted); }

        @media (max-width: 768px) { .sidebar { display: none; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    <nav class="sidebar">
        <div class="logo-icon"><i class="fas fa-infinity"></i></div>
        <a href="#" class="nav-item active"><i class="fas fa-home"></i> <span data-i18n="navHome">Home</span></a>
        <a href="login.html" class="nav-item" id="navDashLink"><i class="fas fa-user-astronaut"></i> <span data-i18n="navDash">Dashboard</span></a>
    </nav>

    <div class="main-content">
        <section class="hero">
            <div id="welcomeMsg" style="display:none; color:var(--accent); font-weight:bold; margin-bottom:15px;"></div>
            <h1 data-i18n="heroTitle">SKY DATA</h1>
            <p data-i18n="heroDesc">Future Solutions.</p>
            <a href="login.html" id="heroBtn" class="cta-btn"><span id="heroBtnText" data-i18n="heroBtnLogin">Access</span></a>
        </section>

        <div class="stats">
            <div><span class="stat-num">99%</span><span class="stat-label" data-i18n="statUptime">Uptime</span></div>
            <div><span class="stat-num">10K</span><span class="stat-label" data-i18n="statUsers">Users</span></div>
        </div>

        <div class="grid">
            <div class="card" onclick="window.navigateTo('bot.html')">
                <div style="display:flex; justify-content:center; gap:10px; margin-bottom:15px;">
                    <i class="fas fa-robot" style="font-size:35px; color:#55cdfc;"></i>
                    <i class="fas fa-cube" style="font-size:35px; color:#43a047;"></i>
                </div>
                <h3 data-i18n="cardBotHost">Minecraft Bot</h3>
                <p data-i18n="cardBotDesc">Aternos Hosting</p>
            </div>
            
            <div class="card" onclick="window.navigateTo('tools.html')"><i class="fas fa-magic"></i><h3 data-i18n="cardWebTitle">Web Tools</h3><p data-i18n="cardWebDesc">Converters.</p></div>
            <div class="card"><i class="fas fa-robot"></i><h3 data-i18n="cardAITitle">AI Solutions</h3><p data-i18n="cardAIDesc">Automation.</p></div>
            <div class="card"><i class="fas fa-shield-alt"></i><h3 data-i18n="cardSecTitle">Security</h3><p data-i18n="cardSecDesc">DDoS.</p></div>
        </div>
    </div>

    <script type="module" src="./system.js"></script>
    <script type="module">
        import { supabase } from "./supabase.js";
        const c = document.getElementById('canvas-bg'), x = c.getContext('2d');
        let w, h, p = []; function r() { w = c.width = window.innerWidth; h = c.height = window.innerHeight; } window.addEventListener('resize', r); r();
        class P { constructor(){this.x=Math.random()*w;this.y=Math.random()*h;this.vx=(Math.random()-0.5)*0.5;this.vy=(Math.random()-0.5)*0.5} u(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>w)this.vx*=-1;if(this.y<0||this.y>h)this.vy*=-1} d(){x.fillStyle='rgba(140,155,255,0.3)';x.beginPath();x.arc(this.x,this.y,2,0,Math.PI*2);x.fill()} }
        for(let i=0;i<60;i++) p.push(new P()); function a() { x.clearRect(0,0,w,h); p.forEach(e=>{e.u();e.d()}); requestAnimationFrame(a); } a();

        async function check() {
            const { data: { session } } = await supabase.auth.getSession();
            if(session) {
                const btn = document.getElementById('heroBtn');
                btn.onclick = (e) => { e.preventDefault(); window.navigateTo('menu.html'); };
                document.getElementById('heroBtnText').setAttribute('data-i18n', 'heroBtnDash');
                document.getElementById('welcomeMsg').style.display = 'block';
                document.getElementById('welcomeMsg').innerText = "Welcome back, " + (session.user.user_metadata.full_name || "User");
                if(window.changeLanguage) window.changeLanguage(localStorage.getItem('skydata_lang') || 'en');
            }
        }
        check();
    </script>
</body>
</html>
