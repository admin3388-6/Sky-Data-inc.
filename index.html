<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* (نفس كود CSS الطويل الذي وضعناه في الردود السابقة - انسخه من هناك أو من menu.html لتطابق الألوان) */
        /* اختصاراً للمساحة: استخدم نفس الـ Root Variables والتصميم */
        :root { --bg-dark: #0a0a12; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); --primary: #4e54c8; --accent: #00d2ff; --text: #ffffff; --text-muted: #8b9bb4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg-dark); color: var(--text); overflow-x: hidden; }
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }
        
        /* ... باقي الستايل مطابق لـ menu.html ... */
        .hero { height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; text-align: center; }
        .hero h1 { font-size: 4rem; color: white; margin-bottom: 20px; }
        .hero p { color: #aaa; margin-bottom: 40px; }
        .cta-btn { padding: 15px 40px; background: var(--primary); color: white; border-radius: 50px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    
    <div class="main-content" style="margin:0; padding:0;">
        <section class="hero">
            <h1 data-i18n="heroTitle">SKY DATA</h1>
            <p data-i18n="heroDesc">Future Digital Solutions</p>
            <a href="login.html" id="heroBtn" class="cta-btn"><span id="heroBtnText" data-i18n="heroBtnLogin">Login</span></a>
        </section>
    </div>

    <script type="module" src="./system.js"></script>
    <script type="module">
        import { supabase } from "./supabase.js";
        
        // Canvas Logic
        const canvas = document.getElementById('canvas-bg'); const ctx = canvas.getContext('2d');
        let width, height; function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        function animate() { ctx.clearRect(0,0,width,height); requestAnimationFrame(animate); } animate();

        // Auth Logic
        async function check() {
            const { data: { session } } = await supabase.auth.getSession();
            if(session) {
                const btn = document.getElementById('heroBtn');
                btn.href = "menu.html";
                document.getElementById('heroBtnText').setAttribute('data-i18n', 'heroBtnDash');
            }
        }
        check();
    </script>
</body>
</html>
