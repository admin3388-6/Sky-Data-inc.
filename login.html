<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Sky Data</title>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
    .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 100%; max-width: 350px; text-align: center; }
    input { width: 90%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
    button { width: 100%; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-top: 5px; }
    
    .btn-primary { background: #4e54c8; color: white; margin-top: 15px; }
    .btn-primary:hover { background: #3f44a0; }
    
    /* Ø£Ø²Ø±Ø§Ø± Ø§Ù„ØªÙˆØ§ØµÙ„ Ø§Ù„Ø§Ø¬ØªÙ…Ø§Ø¹ÙŠ */
    .social-btn { display: flex; align-items: center; justify-content: center; margin-bottom: 10px; color: white; transition: 0.3s; }
    .btn-google { background: #db4437; }
    .btn-google:hover { background: #c53929; }
    
    .btn-linkedin { background: #0077b5; }
    .btn-linkedin:hover { background: #006097; }

    .switch-link { margin-top: 15px; font-size: 14px; color: #4e54c8; cursor: pointer; text-decoration: underline; }
    #message { margin-top: 10px; font-size: 14px; color: green; display: none; }
    .error { color: red !important; }
    
    /* Ø¥Ø®ÙØ§Ø¡ Ø­Ù‚Ù„ Ø§Ù„Ù…ØµÙŠØ¯Ø© ØªÙ…Ø§Ù…Ø§Ù‹ */
    .honey-trap { opacity: 0; position: absolute; top: 0; left: 0; height: 0; width: 0; z-index: -1; }
</style>
</head>
<body>

<div class="container">
    <h2 id="formTitle">Login</h2>

    <button id="googleBtn" class="social-btn btn-google">
        Login with Google
    </button>

    <button id="linkedinBtn" class="social-btn btn-linkedin">
        Login with LinkedIn
    </button>

    <div style="display: flex; align-items: center; justify-content: center; margin: 15px 0;">
        <hr style="flex: 1; border: none; height: 1px; background: #ddd;">
        <span style="padding: 0 10px; color: #888; font-size: 12px;">OR EMAIL</span>
        <hr style="flex: 1; border: none; height: 1px; background: #ddd;">
    </div>

    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">

    <div class="honey-trap">
        <input type="text" id="website_url" tabindex="-1" autocomplete="off">
    </div>

    <div class="g-recaptcha" 
         data-sitekey="6LewCRQsAAAAAHwUjEmPiZTCbOwz8g4vwovMMHaB" 
         style="margin: 10px 0;"></div>

    <button id="submitBtn" class="btn-primary">Login</button>
    
    <div id="message"></div>
    <div class="switch-link" id="switchBtn">Don't have an account? Sign Up</div>
</div>

<script type="module">
import { supabase } from "./supabase.js";

// ğŸ›¡ï¸ Ø­Ù…Ø§ÙŠØ© Self-XSS
if (window.console) {
    console.log("%cSTOP!", "color: red; font-size: 50px; font-weight: bold; text-shadow: 2px 2px 0px black;");
}

let isLoginMode = true; 

document.getElementById("switchBtn").onclick = () => {
    isLoginMode = !isLoginMode;
    document.getElementById("formTitle").textContent = isLoginMode ? "Login" : "Create Account";
    document.getElementById("submitBtn").textContent = isLoginMode ? "Login" : "Sign Up";
    document.getElementById("switchBtn").textContent = isLoginMode ? "Don't have an account? Sign Up" : "Already have an account? Login";
    document.getElementById("message").style.display = "none";
};

document.getElementById("submitBtn").onclick = async () => {
    // ğŸ›¡ï¸ 1. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ù…ØµÙŠØ¯Ø© (Honeypot)
    const trap = document.getElementById("website_url").value;
    if (trap) { return; }

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const messageDiv = document.getElementById("message");
    
    // 2. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Recaptcha
    const token = grecaptcha.getResponse();
    if (!token) {
        alert("Please complete the reCAPTCHA");
        return;
    }

    const verify = await fetch("/api/verify-recaptcha", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
    }).then(r => r.json());

    if (!verify.success) {
        alert("Security check failed");
        return;
    }

    messageDiv.style.display = "block";
    messageDiv.textContent = "Processing...";
    messageDiv.className = "";

    if (isLoginMode) {
        const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
        });
        if (error) {
            messageDiv.textContent = error.message;
            messageDiv.className = "error";
        } else {
            window.location.href = "menu.html";
        }
    } else {
        const { data, error } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
                emailRedirectTo: window.location.origin + "/menu.html"
            }
        });
        if (error) {
            messageDiv.textContent = error.message;
            messageDiv.className = "error";
        } else {
            messageDiv.textContent = "Verification email sent!";
            grecaptcha.reset(); 
        }
    }
};

// --- ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¹Ø¨Ø± Google ---
document.getElementById("googleBtn").onclick = async () => {
    await supabase.auth.signInWithOAuth({
        provider: "google",
        options: { redirectTo: window.location.origin + "/menu.html" }
    });
};

// --- ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„ Ø¹Ø¨Ø± LinkedIn (Ø¬Ø¯ÙŠØ¯) ---
document.getElementById("linkedinBtn").onclick = async () => {
    await supabase.auth.signInWithOAuth({
        provider: "linkedin",
        options: { redirectTo: window.location.origin + "/menu.html" }
    });
};
</script>

</body>
</html>
