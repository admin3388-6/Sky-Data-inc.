<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-main); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.5; }
        
        .login-card { background: var(--card-bg); backdrop-filter: blur(20px); border: 1px solid var(--card-border); padding: 40px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; box-shadow: var(--shadow); }
        .fingerprint { font-size: 50px; color: var(--accent); margin-bottom: 25px; }
        h2 { color: var(--text-main); margin-bottom: 20px; }
        
        .social-btn { width: 100%; height: 55px; margin-bottom: 15px; border: none; border-radius: 12px; font-weight: 600; font-size: 16px; cursor: not-allowed; display: flex; align-items: center; justify-content: center; gap: 12px; color: white; opacity: 0.5; filter: grayscale(1); transition: 0.3s; }
        .social-btn.active { cursor: pointer; opacity: 1; filter: none; }
        .btn-google { background: #db4437; } .btn-linkedin { background: #0077b5; } .btn-github { background: #24292e; }
        
        .terms { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; font-size: 13px; color: var(--text-muted); }
        .captcha { margin: 20px 0; display: flex; justify-content: center; }
    </style>
    <script>
        window.cfToken=null;window.isTerms=false;
        function check(){const b=document.querySelectorAll('.social-btn');if(window.cfToken&&window.isTerms)b.forEach(x=>{x.disabled=false;x.classList.add('active')});else b.forEach(x=>{x.disabled=true;x.classList.remove('active')});}
        function onSuccess(t){window.cfToken=t;check();}
        function onTerms(c){window.isTerms=c.checked;check();}
    </script>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    
    <div class="login-card">
        <div class="fingerprint"><i class="fas fa-fingerprint"></i></div>
        <h2 data-i18n="loginTitle">Login</h2>
        <div class="terms"><input type="checkbox" onchange="onTerms(this)"><span data-i18n="termsText">Agree to Terms</span></div>
        <div class="captcha"><div class="cf-turnstile" data-sitekey="0x4AAAAAACDn9I1izJuNt20l" data-callback="onSuccess"></div></div>
        <button id="googleBtn" class="social-btn btn-google" disabled><i class="fab fa-google"></i> <span data-i18n="googleBtn">Google</span></button>
        <button id="linkedinBtn" class="social-btn btn-linkedin" disabled><i class="fab fa-linkedin"></i> <span data-i18n="linkedinBtn">LinkedIn</span></button>
        <button id="githubBtn" class="social-btn btn-github" disabled><i class="fab fa-github"></i> <span data-i18n="githubBtn">GitHub</span></button>
    </div>

    <script type="module" src="./system.js"></script>
    <script type="module">
        import { supabase } from "./supabase.js";
        
        // ✅ الكود المصحح: التحقق الهادئ
        supabase.auth.onAuthStateChange((event, session) => {
            if (session) {
                // إذا كان مسجلاً، اذهب للمينيو
                window.location.replace("menu.html");
            }
        });

        async function login(p) {
            if(!window.cfToken || !window.isTerms) return;
            const { error } = await supabase.auth.signInWithOAuth({ provider: p, options: { redirectTo: window.location.origin + "/menu.html" } });
            if(error) alert(error.message);
        }
        
        document.getElementById('googleBtn').onclick = () => login('google');
        document.getElementById('linkedinBtn').onclick = () => login('linkedin_oidc');
        document.getElementById('githubBtn').onclick = () => login('github');
        
        const c=document.getElementById('canvas-bg'),x=c.getContext('2d');let w,h;function r(){w=c.width=window.innerWidth;h=c.height=window.innerHeight;}window.addEventListener('resize',r);r();
    </script>
</body>
</html>
