<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <script type="module">
        import { supabase } from "./supabase.js";
        async function checkSession() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // استبدال الصفحة الحالية بـ menu، مما يمنع زر الرجوع من العودة لهنا
                window.location.replace("menu.html");
            } else {
                // إظهار الصفحة فقط إذا لم يكن مسجلاً
                document.body.style.visibility = "visible";
            }
        }
        checkSession();
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <style>
        /* إخفاء الصفحة افتراضياً لمنع الوميض */
        body { visibility: hidden; }

        /* --- التصميم القديم (Dark Glass + Animated BG) --- */
        :root { --bg-dark: #0a0a12; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); --primary: #4e54c8; --accent: #00d2ff; --text: #ffffff; --text-muted: #8b9bb4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        
        body { 
            background-color: var(--bg-dark); 
            color: var(--text); 
            height: 100vh; 
            display: flex; justify-content: center; align-items: center; 
            overflow: hidden; 
            position: relative;
        }

        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }

        .login-card { 
            background: rgba(10, 10, 18, 0.8); backdrop-filter: blur(20px); border: 1px solid var(--border); 
            padding: 50px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; 
            box-shadow: 0 20px 60px rgba(0,0,0,0.3); animation: slideUp 0.8s ease forwards; z-index: 10;
        }

        .fingerprint { font-size: 50px; color: var(--accent); margin-bottom: 25px; filter: drop-shadow(0 0 10px var(--accent)); }
        h2 { font-size: 2rem; margin-bottom: 30px; color: white; }
        
        .social-btn { 
            width: 100%; height: 55px; margin-bottom: 15px; border: none; border-radius: 12px; 
            font-weight: 600; font-size: 16px; cursor: not-allowed; display: flex; align-items: center; justify-content: center; gap: 12px; 
            transition: 0.3s; color: white; opacity: 0.5; position: relative; overflow: hidden; white-space: nowrap; filter: grayscale(1);
        }
        .social-btn.active { cursor: pointer; opacity: 1; filter: none; }
        .social-btn.active:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(0,0,0,0.2); }

        .btn-google { background: #db4437; } .btn-linkedin { background: #0077b5; } .btn-github { background: #24292e; } .btn-github:hover { background: #000; }
        
        .terms { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 20px; font-size: 13px; color: var(--text-muted); }
        .terms input { accent-color: var(--accent); }
        
        .captcha { margin: 20px 0; display: flex; justify-content: center; min-height: 65px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>

    <script>
        window.cfToken = null; window.isTerms = false;
        function check() {
            const btns = document.querySelectorAll('.social-btn');
            if(window.cfToken && window.isTerms) btns.forEach(b => { b.disabled = false; b.classList.add('active'); });
            else btns.forEach(b => { b.disabled = true; b.classList.remove('active'); });
        }
        function onSuccess(t) { window.cfToken = t; check(); }
        function onTerms(c) { window.isTerms = c.checked; check(); }
    </script>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div class="login-card">
        <div class="fingerprint"><i class="fas fa-fingerprint"></i></div>
        <h2 data-i18n="loginTitle">Secure Login</h2>

        <div class="terms">
            <input type="checkbox" onchange="onTerms(this)">
            <span data-i18n="termsText">I agree to Terms & Privacy</span>
        </div>

        <div class="captcha">
            <div class="cf-turnstile" data-sitekey="0x4AAAAAACDn9I1izJuNt20l" data-theme="dark" data-callback="onSuccess"></div>
        </div>

        <button id="googleBtn" class="social-btn btn-google" disabled><i class="fab fa-google"></i> <span data-i18n="googleBtn">Google</span></button>
        <button id="linkedinBtn" class="social-btn btn-linkedin" disabled><i class="fab fa-linkedin"></i> <span data-i18n="linkedinBtn">LinkedIn</span></button>
        <button id="githubBtn" class="social-btn btn-github" disabled><i class="fab fa-github"></i> <span data-i18n="githubBtn">GitHub</span></button>
    </div>

    <script type="module" src="./system.js"></script>
    
    <script type="module">
        import { supabase } from "./supabase.js";

        // منطق تسجيل الدخول
        async function login(p) {
            if(!window.cfToken || !window.isTerms) return;
            
            // استخدام replace هنا اختياري لأن المتصفح سيغادر الصفحة، لكن الأهم هو redirectTo
            const { error } = await supabase.auth.signInWithOAuth({ 
                provider: p, 
                options: { 
                    redirectTo: window.location.origin + "/menu.html",
                    skipBrowserRedirect: false
                } 
            });
            if(error) alert(error.message);
        }
        
        document.getElementById('googleBtn').onclick = () => login('google');
        document.getElementById('linkedinBtn').onclick = () => login('linkedin_oidc');
        document.getElementById('githubBtn').onclick = () => login('github');

        // كود الجسيمات المتحركة (نفس الـ Index)
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Particle {
            constructor() { this.x = Math.random()*width; this.y = Math.random()*height; this.vx = (Math.random()-0.5)*0.5; this.vy = (Math.random()-0.5)*0.5; this.size = Math.random()*2; }
            update() { this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>width)this.vx*=-1; if(this.y<0||this.y>height)this.vy*=-1; }
            draw() { ctx.fillStyle='rgba(140,155,255,0.3)'; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
        }
        for(let i=0;i<60;i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0,0,width,height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
        animate();
    </script>
</body>
</html>
