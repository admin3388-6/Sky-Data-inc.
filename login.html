<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sky Data Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
      .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
      button { background: #ff4b4b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; }
      button:hover { background: #d43f3f; }
  </style>
</head>
<body>

<div class="card">
    <h1>User Profile</h1>
    <div id="loader">Checking Security...</div>
    
    <div id="content" style="display:none;">
        <p id="name"></p>
        <p id="email"></p>
        <p id="rank" style="font-weight: bold; color: blue;"></p>
        
        <br>
        <button id="logoutBtn">Logout</button>
    </div>
</div>

<script type="module">
  import { supabase } from './supabase.js';

  // ðŸ›¡ï¸ Ø­Ù…Ø§ÙŠØ© Self-XSS (ØªØ­Ø°ÙŠØ± Ø§Ù„ÙƒÙˆÙ†Ø³ÙˆÙ„)
  if (window.console) {
    console.log("%cSTOP!", "color: red; font-size: 50px; font-weight: bold; text-shadow: 2px 2px 0px black;");
    console.log("%cThis feature is intended for developers only. If someone told you to copy-paste code here, it is a scam.", "color: white; background: red; font-size: 16px; padding: 10px; border-radius: 5px;");
  }

  // 1. Ø¯Ø§Ù„Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
  async function loadProfile() {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // Ù‚Ø±Ø§Ø¡Ø© Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª ÙÙ‚Ø· (Ø§Ù„ÙƒØªØ§Ø¨Ø© ØªØªÙ… ÙÙŠ Ø§Ù„Ø³ÙŠØ±ÙØ± Ø¹Ø¨Ø± Ø§Ù„ØªØ±ÙŠØ¬Ø±)
      let { data: profile, error } = await supabase
        .from('users')
        .select('*')
        .eq('id', user.id)
        .single();

      if (error) {
          console.error("Error:", error);
          document.getElementById("loader").style.display = "none";
          document.getElementById("content").style.display = "block";
          document.getElementById("name").textContent = "Error loading data";
          return;
      }

      document.getElementById("loader").style.display = "none";
      document.getElementById("content").style.display = "block";
      
      document.getElementById("name").textContent = "Name: " + (profile.name || "User");
      document.getElementById("email").textContent = "Email: " + profile.email;
      document.getElementById("rank").textContent = "Rank: " + profile.rank.toUpperCase();
  }

  // 2. Ø¯Ø§Ù„Ø© ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø®Ø±ÙˆØ¬
  document.getElementById("logoutBtn").onclick = async () => {
      const { error } = await supabase.auth.signOut();
      if (!error) {
          window.location.href = "login.html";
      } else {
          alert("Error signing out!");
      }
  };

  loadProfile();
</script>

</body>
</html>
