<!DOCTYPE html>
<html>
<head>

<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f2f5; margin: 0; }
    .container { background: white; padding: 35px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 360px; text-align: center; }
    
    h2 { margin-bottom: 20px; color: #333; }

    input { width: 100%; padding: 12px 15px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px; transition: 0.3s; }
    input:focus { border-color: #4e54c8; outline: none; }

    button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 8px; font-size: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
    
    .btn-primary { background: #4e54c8; color: white; margin-top: 15px; }

    .btn-linkedin:hover { background: #006097; }

    .divider { display: flex; align-items: center; justify-content: center; margin: 20px 0; }
    .divider hr { flex: 1; border: none; height: 1px; background: #e0e0e0; }
    .divider span { padding: 0 10px; color: #888; font-size: 12px; font-weight: bold; }

    .switch-link { margin-top: 20px; font-size: 14px; color: #4e54c8; cursor: pointer; text-decoration: none; }
    .switch-link:hover { text-decoration: underline; }

    #message { margin-top: 15px; font-size: 14px; color: green; display: none; padding: 10px; background: #e8f5e9; border-radius: 5px; }
    .error { color: #d32f2f !important; background: #ffebee !important; }
    
    /* Ø¥Ø®ÙØ§Ø¡ Ø­Ù‚Ù„ Ø§Ù„Ù…ØµÙŠØ¯Ø© ØªÙ…Ø§Ù…Ø§Ù‹ */
    .honey-trap { opacity: 0; position: absolute; top: 0; left: 0; height: 0; width: 0; z-index: -1; }
</style>
</head>
<body>

<div class="container">
    <h2 id="formTitle"><i class="fas fa-user-lock"></i> Login</h2>

    <button id="googleBtn" class="social-btn btn-google">
        <i class="fab fa-google"></i> Continue with Google
    </button>

    <button id="linkedinBtn" class="social-btn btn-linkedin">
        <i class="fab fa-linkedin"></i> Continue with LinkedIn
    </button>

    <div class="divider">
        <hr><span>OR EMAIL</span><hr>
    </div>

    <div style="position: relative;">
        <input type="email" id="email" placeholder="Email Address">
    </div>
    <div style="position: relative;">
        <input type="password" id="password" placeholder="Password">
    </div>

    <div class="honey-trap">
        <input type="text" id="website_url" tabindex="-1" autocomplete="off">
    </div>

    <div class="g-recaptcha" 
         data-sitekey="6LewCRQsAAAAAHwUjEmPiZTCbOwz8g4vwovMMHaB" 
         style="margin: 10px 0; display: flex; justify-content: center;"></div>

    <button id="submitBtn" class="btn-primary">
        <i class="fas fa-sign-in-alt" id="btnIcon"></i> <span id="btnText">Login</span>
    </button>
    
    <div id="message"></div>
    <div class="switch-link" id="switchBtn">Don't have an account? Sign Up</div>
</div>

<script type="module">
import { supabase } from "./supabase.js";

// ğŸ›¡ï¸ Ø­Ù…Ø§ÙŠØ© Self-XSS
if (window.console) {
    console.log("%cSTOP!", "color: red; font-size: 50px; font-weight: bold; text-shadow: 2px 2px 0px black;");
}

let isLoginMode = true; 

document.getElementById("switchBtn").onclick = () => {
    isLoginMode = !isLoginMode;
    const title = document.getElementById("formTitle");
    const btnText = document.getElementById("btnText");
    const btnIcon = document.getElementById("btnIcon");
    const switchBtn = document.getElementById("switchBtn");

    if (isLoginMode) {
        title.innerHTML = '<i class="fas fa-user-lock"></i> Login';
        btnText.textContent = "Login";
        btnIcon.className = "fas fa-sign-in-alt";
        switchBtn.textContent = "Don't have an account? Sign Up";
    } else {
        title.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
        btnText.textContent = "Sign Up";
        btnIcon.className = "fas fa-user-check";
        switchBtn.textContent = "Already have an account? Login";
    }
    document.getElementById("message").style.display = "none";
};

document.getElementById("submitBtn").onclick = async () => {
    // ğŸ›¡ï¸ 1. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Ø§Ù„Ù…ØµÙŠØ¯Ø© (Honeypot)
    const trap = document.getElementById("website_url").value;
    if (trap) { return; }

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const messageDiv = document.getElementById("message");
    
    // 2. Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† Recaptcha
    const token = grecaptcha.getResponse();
    if (!token) {
        alert("Please complete the reCAPTCHA");
        return;
    }

    // Ø¥Ø¸Ù‡Ø§Ø± Ø­Ø§Ù„Ø© Ø§Ù„ØªØ­Ù…ÙŠÙ„
    const btnText = document.getElementById("btnText");
    const originalText = btnText.textContent;
    btnText.textContent = "Processing...";
    
    const verify = await fetch("/api/verify-recaptcha", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ token })
    }).then(r => r.json());

    if (!verify.success) {
        alert("Security check failed");
        btnText.textContent = originalText;
        return;
    }

    messageDiv.style.display = "block";
    messageDiv.textContent = "Connecting securely...";
    messageDiv.className = "";

    if (isLoginMode) {
        const { data, error } = await supabase.auth.signInWithPassword({
            email: email,
            password: password
        });
        if (error) {
            messageDiv.textContent = error.message;
            messageDiv.className = "error";
            btnText.textContent = originalText;
        } else {
            window.location.href = "menu.html";
        }
    } else {
        const { data, error } = await supabase.auth.signUp({
            email: email,
            password: password,
            options: {
                emailRedirectTo: window.location.origin + "/menu.html"
            }
        });
        if (error) {
            messageDiv.textContent = error.message;
            messageDiv.className = "error";
            btnText.textContent = originalText;
        } else {
            messageDiv.textContent = "Verification email sent! Check your inbox.";
            grecaptcha.reset(); 
            btnText.textContent = originalText;
        }
    }
};

</script>

</body>
</html>
