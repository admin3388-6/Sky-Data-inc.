<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>Sky Data - دمج PDF</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-dark: #0a0a12; --border: rgba(255, 255, 255, 0.1); --primary: #4e54c8; --text: #ffffff; }
        body { background-color: var(--bg-dark); color: var(--text); font-family: 'Cairo'; margin: 0; padding: 15px; }
        .header { display: flex; justify-content: flex-end; margin-bottom: 20px; }
        .back-btn { text-decoration: none; color: var(--text); background: rgba(255,255,255,0.1); padding: 5px 15px; border-radius: 20px; font-size: 14px; }
        
        /* التعديل هنا: العرض متجاوب */
        .container { width: 100%; max-width: 500px; margin: 0 auto; background: rgba(20, 20, 30, 0.7); padding: 25px 20px; border-radius: 20px; border: 1px solid var(--border); text-align: center; }
        
        h2 { margin-bottom: 15px; font-size: 1.5rem; }
        .upload-box { border: 2px dashed var(--border); padding: 20px; border-radius: 15px; margin-bottom: 15px; position: relative; }
        input[type="file"] { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; }
        select { width: 100%; padding: 12px; background: #111; border: 1px solid var(--border); color: white; border-radius: 8px; margin-bottom: 15px; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 10px; font-weight: bold; font-size: 16px; margin-top: 10px; background: var(--primary); color: white; }
    </style>
</head>
<body>
    <div class="header"><a href="pdftools.html" class="back-btn">رجوع</a></div>
    <div class="container">
        <h2><i class="fas fa-layer-group"></i> دمج ملفات PDF</h2>
        <div class="upload-box">
            <i class="fas fa-cloud-upload-alt" style="font-size:30px; margin-bottom:10px;"></i>
            <p style="font-size:14px;">اضغط لاختيار الملفات</p>
            <input type="file" id="files" multiple accept="application/pdf">
        </div>
        <select id="quality"><option value="medium">جودة متوسطة</option></select>
        <button class="btn" onclick="mergePDFs()">دمج الملفات</button>
        <div id="status" style="margin-top:10px; font-size:14px;"></div>
        <button id="download-btn" class="btn" style="background:#00e676; display:none; color:black;">تحميل</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script>
        let mergedBlob = null;
        async function mergePDFs() {
            const files = document.getElementById("files").files;
            if (files.length < 2) return alert("اختر ملفين على الأقل");
            document.getElementById("status").innerText = "جاري الدمج...";
            const { PDFDocument } = PDFLib;
            const mergedPdf = await PDFDocument.create();
            for (let i = 0; i < files.length; i++) {
                const buffer = await files[i].arrayBuffer();
                const pdf = await PDFDocument.load(buffer);
                const pages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                pages.forEach(p => mergedPdf.addPage(p));
            }
            const mergedBytes = await mergedPdf.save();
            mergedBlob = new Blob([mergedBytes], { type: "application/pdf" });
            document.getElementById("status").innerText = "تم!";
            document.getElementById("download-btn").style.display = "block";
        }
        function downloadMerged() {
            const a = document.createElement("a"); a.href = URL.createObjectURL(mergedBlob);
            a.download = "merged.pdf"; a.click();
        }
    </script>
</body>
</html>
