<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script type="module">
        import { supabase } from "./supabase.js";
        async function checkAccess() {
            const { data: { session } } = await supabase.auth.getSession();
            // إذا لم يكن مسجلاً، اطرده فوراً لصفحة الدخول
            if (!session) {
                window.location.replace("login.html");
            }
        }
        checkAccess();
    </script>

    <style>
        /* (نفس التصميم السابق لضمان التناسق) */
        :root { --bg-dark: #0a0a12; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); --primary: #4e54c8; --accent: #00d2ff; --text: #ffffff; --text-muted: #8b9bb4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-dark); color: var(--text); overflow-x: hidden; }
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.5; }

        /* Sidebar */
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; display: none; backdrop-filter: blur(3px); }
        .sidebar-overlay.active { display: block; }
        .sidebar { position: fixed; left: 0; top: 0; height: 100vh; width: 80px; background: rgba(10, 10, 18, 0.95); backdrop-filter: blur(20px); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 30px 0; transition: width 0.4s; z-index: 1000; overflow: hidden; white-space: nowrap; }
        .sidebar:hover { width: 260px; align-items: flex-start; padding-left: 20px; }
        .logo-icon { font-size: 28px; color: var(--accent); margin-bottom: 50px; transition: 0.3s; }
        .sidebar:hover .logo-icon { margin-left: 0; }
        .nav-item { display: flex; align-items: center; gap: 20px; color: var(--text-muted); text-decoration: none; padding: 15px 12px; margin: 5px 0; width: 100%; transition: 0.3s; border-radius: 12px; }
        .nav-item i { font-size: 22px; width: 30px; text-align: center; }
        .nav-item:hover, .nav-item.active { background: rgba(128,128,128,0.1); color: var(--text); }
        .nav-item span { opacity: 0; transition: 0.3s; }
        .sidebar:hover .nav-item span { opacity: 1; }

        .main-content { margin-left: 80px; padding: 40px 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; }

        .rank-card { width: 100%; max-width: 800px; background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 30px; backdrop-filter: blur(20px); box-shadow: 0 10px 40px rgba(0,0,0,0.3); animation: slideUp 0.8s ease forwards; }
        .header-title { text-align: center; margin-bottom: 40px; }
        .header-title h1 { font-size: 2.5rem; color: var(--text); margin-bottom: 10px; }
        .header-title p { color: var(--text-muted); }

        .rank-list { list-style: none; padding: 0; }
        .rank-item { display: flex; align-items: center; justify-content: space-between; padding: 15px 20px; margin-bottom: 10px; background: rgba(255,255,255,0.03); border-radius: 15px; border: 1px solid transparent; transition: 0.3s; }
        .rank-item:hover { background: rgba(255,255,255,0.08); border-color: var(--primary); transform: translateX(5px); }
        
        .rank-num { font-size: 18px; font-weight: 900; width: 40px; text-align: center; color: var(--text-muted); }
        .user-info { flex-grow: 1; padding: 0 20px; display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 40px; height: 40px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; font-size: 18px; }
        .user-name { font-weight: 600; color: var(--text); font-size: 16px; }
        .xp-badge { background: rgba(78, 84, 200, 0.1); color: var(--accent); padding: 8px 15px; border-radius: 20px; font-weight: bold; border: 1px solid rgba(78, 84, 200, 0.2); display: flex; align-items: center; gap: 8px; }

        .rank-item.top-1 { background: linear-gradient(90deg, rgba(255, 215, 0, 0.1), transparent); border-color: rgba(255, 215, 0, 0.3); }
        .rank-item.top-2 { background: linear-gradient(90deg, rgba(192, 192, 192, 0.1), transparent); border-color: rgba(192, 192, 192, 0.3); }
        .rank-item.top-3 { background: linear-gradient(90deg, rgba(205, 127, 50, 0.1), transparent); border-color: rgba(205, 127, 50, 0.3); }
        .gold { color: #FFD700; text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
        .silver { color: #C0C0C0; text-shadow: 0 0 10px rgba(192, 192, 192, 0.5); }
        .bronze { color: #CD7F32; text-shadow: 0 0 10px rgba(205, 127, 50, 0.5); }

        .empty-state { text-align: center; padding: 50px; color: var(--text-muted); }
        .empty-state i { font-size: 50px; margin-bottom: 20px; opacity: 0.5; }

        .toggle-menu { display: none; }
        @media (max-width: 768px) {
            .sidebar { width: 0; padding: 0; border: none; }
            .sidebar.open { width: 260px; padding: 20px; border-right: 1px solid var(--border); }
            .main-content { margin-left: 0; }
            .toggle-menu { display: block; position: fixed; top: 20px; left: 20px; z-index: 2000; font-size: 24px; cursor: pointer; background: rgba(0,0,0,0.6); padding: 10px 15px; border-radius: 12px; color: white; border: 1px solid var(--border); }
            .xp-badge span { display: none; }
        }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    <div class="toggle-menu" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

    <nav class="sidebar" id="mySidebar">
        <div class="logo-icon"><i class="fas fa-infinity"></i></div>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="menu.html" class="nav-item"><i class="fas fa-user-astronaut"></i> <span>Dashboard</span></a>
        <a href="#" class="nav-item active"><i class="fas fa-trophy"></i> <span>Leaderboard</span></a>
    </nav>

    <div class="main-content">
        <div class="rank-card">
            <div class="header-title">
                <h1>Global Rankings</h1>
                <p>Top 100 Elite Users</p>
            </div>

            <ul class="rank-list" id="rankList">
                <div class="empty-state">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading Champions...</p>
                </div>
            </ul>
        </div>
    </div>

    <script type="module" src="./system.js"></script>

    <script type="module">
        import { supabase } from './supabase.js';

        // Sidebar
        window.toggleSidebar = () => { document.getElementById('mySidebar').classList.toggle('open'); document.querySelector('.sidebar-overlay').classList.toggle('active'); };
        window.closeSidebar = () => { document.getElementById('mySidebar').classList.remove('open'); document.querySelector('.sidebar-overlay').classList.remove('active'); };

        // Canvas
        const c = document.getElementById('canvas-bg'), x = c.getContext('2d');
        let w, h, p = [];
        function r() { w = c.width = window.innerWidth; h = c.height = window.innerHeight; }
        window.addEventListener('resize', r); r();
        class P { constructor(){this.x=Math.random()*w;this.y=Math.random()*h;this.vx=(Math.random()-0.5)*0.5;this.vy=(Math.random()-0.5)*0.5} u(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>w)this.vx*=-1;if(this.y<0||this.y>h)this.vy*=-1} d(){x.fillStyle='rgba(140,155,255,0.3)';x.beginPath();x.arc(this.x,this.y,2,0,Math.PI*2);x.fill()} }
        for(let i=0;i<60;i++) p.push(new P());
        function a() { x.clearRect(0,0,w,h); p.forEach(e=>{e.u();e.d()}); requestAnimationFrame(a); } a();

        // ✅ الجلب الآمن للموارد (Secure Fetching)
        async function fetchRanking() {
            try {
                // التحقق المزدوج من الجلسة قبل الطلب
                const { data: { session } } = await supabase.auth.getSession();
                if (!session) { window.location.replace("login.html"); return; }

                // طلب البيانات المحدود (Limited Query) لتقليل استهلاك الموارد
                const { data: users, error } = await supabase
                    .from('users')
                    .select('name, xp, rank') // جلبنا الأعمدة الضرورية فقط (سد ثغرة كشف الإيميلات)
                    .gt('xp', 0) // أكبر من صفر
                    .order('xp', { ascending: false })
                    .order('created_at', { ascending: true }) // الأقدمية عند التعادل
                    .limit(100); // 100 فقط (حماية من الـ Overload)

                const listContainer = document.getElementById('rankList');
                listContainer.innerHTML = '';

                if (error) throw error;

                if (!users || users.length === 0) {
                    listContainer.innerHTML = `<div class="empty-state"><i class="fas fa-ghost"></i><p>No champions yet.</p></div>`;
                    return;
                }

                users.forEach((user, index) => {
                    const rank = index + 1;
                    let rankIcon = `<span class="rank-num">#${rank}</span>`;
                    let extraClass = '';

                    if (rank === 1) { rankIcon = '<i class="fas fa-trophy trophy-icon gold"></i>'; extraClass = 'top-1'; }
                    else if (rank === 2) { rankIcon = '<i class="fas fa-medal trophy-icon silver"></i>'; extraClass = 'top-2'; }
                    else if (rank === 3) { rankIcon = '<i class="fas fa-medal trophy-icon bronze"></i>'; extraClass = 'top-3'; }

                    const firstChar = (user.name || "U").charAt(0).toUpperCase();
                    // حماية إضافية: تنظيف الاسم من أي كود خبيث (XSS Protection بسيط)
                    const safeName = (user.name || 'Unknown').replace(/</g, "&lt;").replace(/>/g, "&gt;");

                    const html = `
                        <li class="rank-item ${extraClass}">
                            ${rankIcon}
                            <div class="user-info">
                                <div class="user-avatar">${firstChar}</div>
                                <div class="user-name">${safeName}</div>
                            </div>
                            <div class="xp-badge">
                                <i class="fas fa-bolt"></i>
                                ${user.xp.toLocaleString()} <span>XP</span>
                            </div>
                        </li>
                    `;
                    listContainer.insertAdjacentHTML('beforeend', html);
                });

            } catch (err) {
                console.error("Error:", err);
                document.getElementById('rankList').innerHTML = `<div class="empty-state" style="color:#ff4b4b"><i class="fas fa-exclamation-triangle"></i><p>Failed to load rankings.</p></div>`;
            }
        }

        fetchRanking();
    </script>

</body>
</html>
