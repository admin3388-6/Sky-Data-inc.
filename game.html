<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Arcade Zone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- Global Styles --- */
        :root { --bg-dark: #050508; --glass: rgba(255, 255, 255, 0.05); --border: rgba(255, 255, 255, 0.1); --primary: #4e54c8; --accent: #00f2ff; --text: #ffffff; --text-muted: #8b9bb4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; user-select: none; }
        body { background-color: var(--bg-dark); color: var(--text); overflow-x: hidden; }
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.4; }

        /* Header */
        .header { display: flex; justify-content: space-between; align-items: center; padding: 15px 25px; background: rgba(5, 5, 8, 0.95); backdrop-filter: blur(15px); border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; z-index: 100; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .user-avatar { width: 35px; height: 35px; background: linear-gradient(135deg, var(--primary), #8f94fb); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; color: white; border: 2px solid rgba(255,255,255,0.1); }
        .xp-display { background: rgba(0, 242, 255, 0.05); color: var(--accent); padding: 6px 16px; border-radius: 50px; font-weight: 700; border: 1px solid rgba(0, 242, 255, 0.3); font-size: 13px; display: flex; align-items: center; gap: 8px; box-shadow: 0 0 10px rgba(0, 242, 255, 0.1); }

        /* Main Menu */
        .main-content { margin-top: 90px; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 30px; }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; width: 100%; max-width: 900px; }
        .game-card { background: var(--glass); border: 1px solid var(--border); padding: 30px; border-radius: 24px; text-align: center; transition: 0.4s; cursor: pointer; position: relative; overflow: hidden; }
        .game-card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 40px rgba(0, 242, 255, 0.15); }
        .game-icon { font-size: 45px; color: var(--accent); margin-bottom: 15px; filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.4)); }
        .play-btn { margin-top: 20px; padding: 12px 35px; background: var(--primary); color: white; border: none; border-radius: 50px; font-weight: bold; cursor: pointer; transition: 0.3s; }

        /* Game UI */
        .game-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 2000; display: none; flex-direction: column; }
        .game-hud { position: absolute; top: 20px; left: 20px; color: white; font-family: 'Outfit', sans-serif; z-index: 2002; pointer-events: none; }
        .hud-item { margin-bottom: 5px; font-weight: 800; font-size: 18px; text-shadow: 0 2px 10px rgba(0,0,0,0.8); display: flex; align-items: center; gap: 10px;}
        .close-game { position: absolute; top: 20px; right: 20px; background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 8px 20px; border-radius: 50px; cursor: pointer; z-index: 2002; font-weight: 600; backdrop-filter: blur(5px); }
        canvas#gameCanvas { width: 100%; height: 100%; display: block; touch-action: none; cursor: none; }

        /* Overlays */
        #startOverlay, #gameOverScreen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 5, 8, 0.9); z-index: 2003; display: flex; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(15px); text-align: center; }
        .game-title-text { font-size: 40px; font-weight: 900; letter-spacing: 3px; color: white; margin-bottom: 10px; text-shadow: 0 0 30px var(--primary); }
        .score-big { font-size: 60px; font-weight: 900; color: var(--accent); margin: 10px 0; text-shadow: 0 0 20px rgba(0, 242, 255, 0.5); }
        .action-btn { padding: 16px 50px; font-size: 16px; border-radius: 50px; border: none; cursor: pointer; margin: 10px; font-weight: 700; transition: 0.3s; min-width: 220px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-claim { background: linear-gradient(135deg, #00c853, #009624); color: white; box-shadow: 0 10px 30px rgba(0, 200, 83, 0.3); }
        .btn-retry { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2); color: white; }
        
        /* Loading Overlay for Saving */
        .saving-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index: 3000; display: none; justify-content: center; align-items: center; flex-direction: column; color: white; font-weight: bold; }
        .spinner { width: 50px; height: 50px; border: 5px solid rgba(255,255,255,0.1); border-top-color: var(--accent); border-radius: 50%; animation: spin 1s infinite linear; margin-bottom: 20px; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        @media (max-width: 600px) { .header { padding: 15px; } .xp-display span:last-child { display: none; } }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>

    <div id="saveLoader" class="saving-overlay">
        <div class="spinner"></div>
        <div id="saveText">SYNCING DATA...</div>
    </div>

    <div class="header">
        <div style="font-size: 22px; font-weight: 800; color: white; letter-spacing: 1px;">SKY <span style="color:var(--accent)">ARCADE</span></div>
        <div class="user-info">
            <div class="xp-display"><i class="fas fa-bolt"></i> <span id="headerXp">...</span> <span>XP</span></div>
            <div class="user-avatar" id="userAvatar">U</div>
        </div>
    </div>

    <div class="main-content">
        <div class="game-grid">
            <div class="game-card" onclick="startGame('rocket')">
                <div class="game-icon"><i class="fas fa-rocket"></i></div>
                <h3>Hyper Space</h3>
                <p>Advanced flight simulation.</p>
                <div style="margin-top:15px; font-size:12px; opacity:0.7;">High Score: <span id="rocketHigh">0</span></div>
                <button class="play-btn">Launch</button>
            </div>
            <div class="game-card" onclick="startGame('snake')">
                <div class="game-icon"><i class="fas fa-cube"></i></div>
                <h3>Neon Snake</h3>
                <p>Cybernetic grid challenge.</p>
                <div style="margin-top:15px; font-size:12px; opacity:0.7;">High Score: <span id="snakeHigh">0</span></div>
                <button class="play-btn">Start</button>
            </div>
        </div>
        <button onclick="window.location.href='menu.html'" style="margin-top:40px; background:transparent; border:none; color:var(--text-muted); font-size:14px; cursor:pointer; opacity:0.7; transition:0.3s;">
            <i class="fas fa-arrow-left"></i> Return to Dashboard
        </button>
    </div>

    <div class="game-modal" id="gameModal">
        <div class="game-hud">
            <div class="hud-item"><i class="fas fa-star" style="color:#ffd700; width:25px;"></i> <span id="gameScore">0</span></div>
            <div class="hud-item"><i class="fas fa-bolt" style="color:var(--accent); width:25px;"></i> <span id="gameXP">0</span></div>
            <div id="shieldStatus" style="color:#00f2ff; display:none; font-size:16px;">üõ°Ô∏è SHIELD</div>
        </div>
        <button class="close-game" onclick="exitGame()">EXIT</button>
        
        <canvas id="gameCanvas"></canvas>

        <div id="startOverlay" onclick="initGameLogic()">
            <div class="game-title-text">READY?</div>
            <div style="font-size:16px; color:#aaa; margin-top:5px;">Tap to Engage Thrusters</div>
        </div>

        <div id="gameOverScreen" style="display:none;">
            <h1 class="game-title-text" style="color:#ff4444; text-shadow:0 0 30px rgba(255,0,0,0.4);">WRECKED</h1>
            
            <div style="display:flex; gap:30px; margin:20px 0;">
                <div style="text-align:center;">
                    <div style="font-size:12px; color:#aaa; text-transform:uppercase;">Score</div>
                    <div class="score-big" id="finalScore" style="font-size:40px; color:white;">0</div>
                </div>
                <div style="text-align:center;">
                    <div style="font-size:12px; color:#aaa; text-transform:uppercase;">Rewards</div>
                    <div class="score-big" id="finalXP" style="font-size:40px; color:var(--accent);">0</div>
                </div>
            </div>

            <div>
                <button class="action-btn btn-claim" onclick="smartSave('menu')">SAVE & EXIT</button>
                <button class="action-btn btn-retry" onclick="smartSave('retry')">SAVE & RETRY</button>
            </div>
        </div>
    </div>

    <script type="module" src="./system.js"></script>

    <script type="module">
        import { supabase } from './supabase.js';

        // Vars
        let currentUser=null, currentGame=null, gameActive=false, gameLoopId=null, currentRunXP=0, currentRunScore=0;
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let width, height;

        function resizeGame() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resizeGame);

        // ‚úÖ ÿ•ÿµŸÑÿßÿ≠ ÿ¨ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™: ÿ¨ŸÑÿ® ÿßŸÑŸÄ XP ÿßŸÑÿ≠ŸÇŸäŸÇŸä ŸÅŸàÿ±ÿßŸã ŸÖŸÜ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
        async function initPage() {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) { window.location.replace("login.html"); return; }
            currentUser = session.user;
            
            // ÿ¨ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ ŸÖŸÜ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± ŸÖÿ®ÿßÿ¥ÿ±ÿ© (ÿ®ÿØŸàŸÜ ÿßŸÑÿßÿπÿ™ŸÖÿßÿØ ÿπŸÑŸâ ÿßŸÑŸÉÿßÿ¥)
            const { data: profile, error } = await supabase.from('users').select('*').eq('id', currentUser.id).single();
            
            if (profile) {
                document.getElementById('headerXp').innerText = (profile.xp || 0).toLocaleString();
                document.getElementById('userAvatar').innerText = (profile.name || "U").charAt(0).toUpperCase();
            }
            
            // ÿ™ÿ≠ŸÖŸäŸÑ ÿ£ÿπŸÑŸâ ÿßŸÑŸÜÿ™ÿßÿ¶ÿ¨ ÿßŸÑŸÖÿ≠ŸÑŸäÿ© (ŸÑŸÑÿπÿ±ÿ∂ ŸÅŸÇÿ∑)
            document.getElementById('rocketHigh').innerText = localStorage.getItem('rocket_high') || 0;
            document.getElementById('snakeHigh').innerText = localStorage.getItem('snake_high') || 0;
        }
        initPage();

        // Game State Management
        window.startGame = function(type) {
            currentGame = type;
            document.getElementById('gameModal').style.display = 'flex';
            document.getElementById('startOverlay').style.display = 'flex';
            document.getElementById('gameOverScreen').style.display = 'none';
            resizeGame();
            document.querySelector('.system-controls').style.display = 'none';
            document.querySelector('.support-float').style.display = 'none';
        };

        window.initGameLogic = function() {
            document.getElementById('startOverlay').style.display = 'none';
            gameActive = true; currentRunXP = 0; currentRunScore = 0;
            if (currentGame === 'rocket') startRocketGame();
            else if (currentGame === 'snake') startSnakeGame();
        };

        window.exitGame = function() {
            if(gameActive) {
                // ÿ•ÿ∞ÿß ÿÆÿ±ÿ¨ ÿ£ÿ´ŸÜÿßÿ° ÿßŸÑŸÑÿπÿ®ÿå ŸÑÿß ŸÜÿ≠ŸÅÿ∏ ÿ¥Ÿäÿ¶ÿßŸã ŸàŸÜÿπŸäÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ© ŸÑÿ™ŸÜÿ∏ŸäŸÅ ÿßŸÑÿ≠ÿßŸÑÿ©
                gameActive = false;
                cancelAnimationFrame(gameLoopId);
                location.reload();
            } else {
                location.reload();
            }
        };

        // ‚úÖ ŸÜÿ∏ÿßŸÖ ÿßŸÑÿ≠ŸÅÿ∏ ÿßŸÑÿ∞ŸÉŸä (Smart Save & Refresh)
        window.smartSave = async function(action) {
            if (currentRunXP <= 0) {
                // ÿ•ÿ∞ÿß ŸÑŸÖ ŸäŸÉÿ≥ÿ® ÿ¥Ÿäÿ¶ÿßŸãÿå ŸÅŸÇÿ∑ ÿ£ÿπÿØ ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
                location.reload();
                return;
            }

            // ÿ•ÿ∏Ÿáÿßÿ± ÿ¥ÿßÿ¥ÿ© ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ
            const loader = document.getElementById('saveLoader');
            loader.style.display = 'flex';

            try {
                // 1. ÿ¨ŸÑÿ® ÿßŸÑÿ±ÿµŸäÿØ ÿßŸÑÿ≠ÿßŸÑŸä ŸÖŸÜ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± (ŸÑÿ∂ŸÖÿßŸÜ ÿßŸÑÿØŸÇÿ©)
                let { data: profile } = await supabase.from('users').select('xp').eq('id', currentUser.id).single();
                let serverXP = profile?.xp || 0;
                
                // 2. ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÖÿ¨ŸÖŸàÿπ ÿßŸÑÿ¨ÿØŸäÿØ
                let newTotal = serverXP + currentRunXP;
                
                // 3. ÿ™ÿ≠ÿØŸäÿ´ ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ±
                const { error } = await supabase.from('users').update({ xp: newTotal }).eq('id', currentUser.id);
                if (error) throw error;

                // 4. ÿ≠ŸÅÿ∏ ÿ£ÿπŸÑŸâ ŸÜÿ™Ÿäÿ¨ÿ© ŸÖÿ≠ŸÑŸäÿßŸã
                const key = currentGame + '_high';
                if (currentRunScore > (parseInt(localStorage.getItem(key)) || 0)) localStorage.setItem(key, currentRunScore);

                // 5. ÿßŸÑŸÜÿ¨ÿßÿ≠! ÿßŸÑÿ¢ŸÜ ŸÇŸÖ ÿ®ÿπŸÖŸÑ Refresh ŸÑŸÑÿµŸÅÿ≠ÿ©
                // Ÿáÿ∞ÿß Ÿäÿ∂ŸÖŸÜ ÿ£ŸÜ ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ Ÿäÿ±Ÿâ ÿßŸÑÿ±ÿµŸäÿØ ÿßŸÑÿ¨ÿØŸäÿØÿå ŸàŸäÿ®ÿØÿ£ ŸÑÿπÿ®ÿ© ŸÜÿ∏ŸäŸÅÿ© ÿ™ŸÖÿßŸÖÿßŸã
                location.reload(); 

            } catch (err) {
                console.error(err);
                loader.style.display = 'none';
                alert("Connection Error. Please try saving again.");
            }
        };

        function gameOver() {
            gameActive = false; cancelAnimationFrame(gameLoopId);
            document.getElementById('finalScore').innerText = Math.floor(currentRunScore);
            document.getElementById('finalXP').innerText = Math.floor(currentRunXP);
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        // ==========================================
        // üöÄ ROCKET GAME ENGINE
        // ==========================================
        let rocket = { x: 0, y: 0, w: 40 };
        let obstacles = []; let items = []; let stars = [];
        let gameTime = 0; let shieldActive = false; let shieldTimer = 0; let speedFactor = 1; let mouse = { x: width/2, y: height/2 };

        canvas.addEventListener('mousemove', e => { const r = canvas.getBoundingClientRect(); mouse.x = e.clientX - r.left; mouse.y = e.clientY - r.top; });
        canvas.addEventListener('touchmove', e => { e.preventDefault(); const r = canvas.getBoundingClientRect(); mouse.x = e.touches[0].clientX - r.left; mouse.y = e.touches[0].clientY - r.top; }, {passive: false});

        function startRocketGame() {
            rocket.x = width/2; rocket.y = height - 150; mouse.x = width/2; mouse.y = height - 150;
            obstacles = []; items = []; stars = [];
            for(let i=0; i<60; i++) stars.push({x: Math.random()*width, y: Math.random()*height, z: Math.random()*2 + 0.5});
            gameTime = 0; speedFactor = 1; shieldActive = false;
            
            function loop() {
                if(!gameActive) return;
                updateRocket(); drawRocketGame();
                gameLoopId = requestAnimationFrame(loop);
            }
            loop();
        }

        function updateRocket() {
            gameTime++;
            if (gameTime % 400 === 0) speedFactor += 0.1;
            const currentSpeed = (2.0 + (gameTime/800)) * speedFactor;

            rocket.x += (mouse.x - rocket.x) * 0.12; 
            rocket.y += (mouse.y - rocket.y) * 0.12;

            if (gameTime % Math.max(25, Math.floor(70/speedFactor)) === 0) {
                const size = Math.random() * 20 + 20;
                const xPos = Math.random() * (width - size);
                let safe = true;
                obstacles.forEach(o => { if (Math.hypot(o.x - xPos, o.y - (-50)) < 80) safe = false; });
                
                if (safe) {
                    const verts = []; const sides = Math.floor(Math.random()*3)+5;
                    for(let i=0;i<sides;i++) { const a = (i/sides)*Math.PI*2; const r = size*(0.7+Math.random()*0.3); verts.push({x:Math.cos(a)*r, y:Math.sin(a)*r}); }
                    obstacles.push({ x: xPos, y: -50, size: size, speed: currentSpeed, verts: verts, rot: 0, rotS: (Math.random()-0.5)*0.1 });
                }
            }

            if (gameTime % 150 === 0) {
                const r = Math.random(); let type = 'fuel'; 
                if(r < 0.05) type = 'shield'; else if(r < 0.2) type = 'gem';
                items.push({ x: Math.random()*(width-40), y: -50, type: type, speed: currentSpeed });
            }

            obstacles.forEach((o, i) => {
                o.y += o.speed; o.rot += o.rotS;
                if(o.y > height) { obstacles.splice(i, 1); currentRunXP++; return; }
                if (Math.hypot(rocket.x - o.x, rocket.y - o.y) < (20 + o.size)) {
                    if (shieldActive) { obstacles.splice(i,1); currentRunXP += 5; } else gameOver();
                }
            });

            items.forEach((it, i) => {
                it.y += it.speed;
                if(it.y > height) { items.splice(i, 1); return; }
                if (Math.hypot(rocket.x - it.x, rocket.y - it.y) < 35) {
                    if(it.type === 'shield') { shieldActive = true; shieldTimer = 600; currentRunXP += 100; }
                    else if(it.type === 'gem') currentRunXP += 50; else currentRunXP += 10;
                    items.splice(i, 1);
                }
            });

            if(shieldActive) {
                shieldTimer--;
                document.getElementById('shieldStatus').style.display = 'block';
                if(shieldTimer<=0) { shieldActive=false; document.getElementById('shieldStatus').style.display='none'; }
            }

            currentRunScore = Math.floor(gameTime / 10);
            document.getElementById('gameScore').innerText = currentRunScore;
            document.getElementById('gameXP').innerText = Math.floor(currentRunXP);
        }

        function drawRocketGame() {
            ctx.fillStyle = '#050508'; ctx.fillRect(0,0,width,height);
            ctx.fillStyle = 'rgba(255,255,255,0.7)';
            stars.forEach(s => { s.y += s.z * (speedFactor * 3); if(s.y > height) s.y = 0; ctx.beginPath(); ctx.arc(s.x, s.y, s.z, 0, Math.PI*2); ctx.fill(); });

            ctx.save(); ctx.translate(rocket.x, rocket.y);
            if(shieldActive) { ctx.beginPath(); ctx.arc(0,0, 45, 0, Math.PI*2); ctx.strokeStyle = `rgba(0, 242, 255, 0.8)`; ctx.lineWidth = 3; ctx.stroke(); ctx.fillStyle = 'rgba(0, 242, 255, 0.1)'; ctx.fill(); }
            
            ctx.fillStyle = `rgba(0, 242, 255, 0.8)`; ctx.beginPath(); ctx.moveTo(-8, 20); ctx.lineTo(0, 35 + Math.random()*10); ctx.lineTo(8, 20); ctx.fill();
            ctx.fillStyle = '#e0e0e0'; ctx.beginPath(); ctx.moveTo(0, -25); ctx.lineTo(12, 10); ctx.lineTo(8, 20); ctx.lineTo(-8, 20); ctx.lineTo(-12, 10); ctx.fill();
            ctx.fillStyle = '#111'; ctx.beginPath(); ctx.arc(0, -5, 5, 0, Math.PI*2); ctx.fill();
            ctx.fillStyle = '#ff3d00'; ctx.beginPath(); ctx.moveTo(-12, 10); ctx.lineTo(-22, 25); ctx.lineTo(-10, 20); ctx.fill(); ctx.beginPath(); ctx.moveTo(12, 10); ctx.lineTo(22, 25); ctx.lineTo(10, 20); ctx.fill();
            ctx.restore();

            ctx.fillStyle = '#555';
            obstacles.forEach(o => {
                ctx.save(); ctx.translate(o.x, o.y); ctx.rotate(o.rot);
                ctx.beginPath(); o.verts.forEach((v, i) => i===0 ? ctx.moveTo(v.x, v.y) : ctx.lineTo(v.x, v.y)); ctx.closePath(); ctx.fill();
                ctx.strokeStyle = '#8d6e63'; ctx.lineWidth=2; ctx.stroke(); ctx.restore();
            });

            items.forEach(it => {
                ctx.save(); ctx.translate(it.x, it.y);
                const glow = it.type === 'shield' ? '#00f2ff' : (it.type === 'gem' ? '#e040fb' : '#00e676');
                ctx.shadowBlur = 15; ctx.shadowColor = glow; ctx.fillStyle = glow;
                ctx.beginPath(); ctx.arc(0,0, 12, 0, Math.PI*2); ctx.fill();
                ctx.fillStyle = '#fff'; ctx.font="bold 14px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle";
                ctx.shadowBlur = 0; ctx.fillText(it.type==='shield'?'S':(it.type==='gem'?'üíé':'‚ö°'), 0, 1);
                ctx.restore();
            });
        }

        // ==========================================
        // üêç SNAKE (Same Logic)
        // ==========================================
        const gridSize = 20; let snake = [], food = {}, dir='RIGHT', nextDir='RIGHT', snakeSpeed=10, snakeFrame=0;
        document.addEventListener('keydown', e => { if(e.key=='ArrowUp'&&dir!='DOWN')nextDir='UP'; else if(e.key=='ArrowDown'&&dir!='UP')nextDir='DOWN'; else if(e.key=='ArrowLeft'&&dir!='RIGHT')nextDir='LEFT'; else if(e.key=='ArrowRight'&&dir!='LEFT')nextDir='RIGHT'; });
        let tsX=0, tsY=0; canvas.addEventListener('touchstart', e=>{tsX=e.touches[0].clientX;tsY=e.touches[0].clientY}, {passive:false});
        canvas.addEventListener('touchend', e=>{ let dx=e.changedTouches[0].clientX-tsX, dy=e.changedTouches[0].clientY-tsY; if(Math.abs(dx)>Math.abs(dy)) { if(dx>0&&dir!='LEFT')nextDir='RIGHT'; else if(dx<0&&dir!='RIGHT')nextDir='LEFT'; } else { if(dy>0&&dir!='UP')nextDir='DOWN'; else if(dy<0&&dir!='DOWN')nextDir='UP'; } });

        function startSnakeGame() { snake=[{x:10,y:10},{x:9,y:10}]; placeFood(); dir='RIGHT'; nextDir='RIGHT'; snakeSpeed=10; function loop(){ if(!gameActive)return; snakeFrame++; if(snakeFrame>=snakeSpeed){snakeFrame=0;updateSnake()} drawSnake(); gameLoopId=requestAnimationFrame(loop); } loop(); }
        function placeFood(){ food={x:Math.floor(Math.random()*(width/gridSize)),y:Math.floor(Math.random()*(height/gridSize))}; }
        function updateSnake(){ dir=nextDir; const head={...snake[0]}; if(dir=='UP')head.y--; if(dir=='DOWN')head.y++; if(dir=='LEFT')head.x--; if(dir=='RIGHT')head.x++; if(head.x<0||head.x>=width/gridSize||head.y<0||head.y>=height/gridSize){gameOver();return;} for(let c of snake)if(c.x==head.x&&c.y==head.y){gameOver();return;} snake.unshift(head); if(head.x==food.x&&head.y==food.y){ currentRunXP+=5; currentRunScore++; if(currentRunScore%5===0 && snakeSpeed>3)snakeSpeed--; placeFood(); } else snake.pop(); document.getElementById('gameScore').innerText=currentRunScore; document.getElementById('gameXP').innerText=currentRunXP; }
        function drawSnake(){ ctx.fillStyle='#050508'; ctx.fillRect(0,0,width,height); ctx.strokeStyle='rgba(255,255,255,0.03)'; ctx.lineWidth=1; for(let i=0;i<width;i+=gridSize){ctx.beginPath();ctx.moveTo(i,0);ctx.lineTo(i,height);ctx.stroke()} for(let i=0;i<height;i+=gridSize){ctx.beginPath();ctx.moveTo(0,i);ctx.lineTo(width,i);ctx.stroke()} ctx.fillStyle='#00e676'; ctx.shadowBlur=10; ctx.shadowColor='#00e676'; snake.forEach(c=>ctx.fillRect(c.x*gridSize+1,c.y*gridSize+1,gridSize-2,gridSize-2)); ctx.shadowBlur=0; ctx.fillStyle='#ffea00'; ctx.beginPath(); ctx.arc(food.x*gridSize+10,food.y*gridSize+10,6,0,Math.PI*2); ctx.fill(); }
    </script>
