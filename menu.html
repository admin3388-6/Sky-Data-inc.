<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* (ŸÜŸÅÿ≥ ÿßŸÑÿ™ÿµŸÖŸäŸÖ ÿßŸÑÿ≥ÿßÿ®ŸÇ) */
        :root { --bg-dark: #0a0a12; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); --primary: #4e54c8; --accent: #00d2ff; --text: #ffffff; --text-muted: #8b9bb4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg-dark); color: var(--text); overflow-x: hidden; }
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }

        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999; display: none; opacity: 0; transition: 0.3s; backdrop-filter: blur(3px); }
        .sidebar-overlay.active { display: block; opacity: 1; }
        .sidebar { position: fixed; left: 0; top: 0; height: 100vh; width: 80px; background: rgba(10, 10, 18, 0.95); backdrop-filter: blur(20px); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 30px 0; transition: width 0.4s cubic-bezier(0.25, 1, 0.5, 1); z-index: 1000; overflow: hidden; white-space: nowrap; }
        .sidebar:hover, .sidebar.open { width: 260px; align-items: flex-start; padding-left: 20px; }
        .logo-icon { font-size: 28px; color: var(--accent); margin-bottom: 50px; filter: drop-shadow(0 0 10px var(--accent)); align-self: center; transition: 0.3s; }
        .sidebar:hover .logo-icon, .sidebar.open .logo-icon { align-self: center; margin-left: 0; }
        .nav-item { display: flex; align-items: center; gap: 20px; color: var(--text-muted); text-decoration: none; padding: 15px 12px; margin: 5px 0; width: 100%; transition: 0.3s; border-radius: 12px; }
        .nav-item i { font-size: 22px; min-width: 30px; text-align: center; transition: 0.3s; }
        .nav-item span { opacity: 0; transform: translateX(-20px); transition: 0.3s ease-in-out; pointer-events: none; }
        .sidebar:hover .nav-item span, .sidebar.open .nav-item span { opacity: 1; transform: translateX(0); pointer-events: auto; }
        .nav-item:hover, .nav-item.active { color: var(--text); background: var(--glass); border: 1px solid var(--border); box-shadow: 0 0 15px rgba(78, 84, 200, 0.2); }
        .nav-item:hover i { color: var(--accent); transform: scale(1.1); }

        .main-content { margin-left: 80px; padding: 40px 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; gap: 30px; }
        
        .card { background: rgba(10, 10, 18, 0.85); backdrop-filter: blur(20px); border: 1px solid var(--border); padding: 40px; border-radius: 24px; width: 100%; max-width: 600px; text-align: center; position: relative; animation: slideUp 0.8s ease forwards; box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
        h1 { color: white; margin-bottom: 30px; font-weight: 300; font-size: 2rem; }
        
        .info-row { background: rgba(255,255,255,0.03); padding: 15px; margin: 15px 0; border-radius: 12px; text-align: left; border-inline-start: 4px solid var(--primary); display: flex; align-items: center; justify-content: space-between; transition: 0.3s; }
        .info-row:hover { background: rgba(255,255,255,0.06); transform: translateX(5px); }
        .info-row b { color: var(--text-muted); font-size: 12px; text-transform: uppercase; display: block; margin-bottom: 5px; letter-spacing: 1px; }
        .info-row span { color: white; font-weight: 600; font-size: 16px; }
        
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 600px; animation: slideUp 1s ease forwards; }
        .action-card { background: var(--glass); border: 1px solid var(--border); padding: 30px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.4s; position: relative; overflow: hidden; backdrop-filter: blur(10px); }
        .action-card:hover { transform: translateY(-10px); }
        .action-card::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, rgba(255,255,255,0.05), transparent); opacity: 0; transition: 0.4s; }
        .action-card:hover::before { opacity: 1; }
        .action-icon { font-size: 40px; margin-bottom: 15px; display: block; }
        .action-title { font-size: 18px; font-weight: bold; color: white; }
        .action-desc { font-size: 12px; color: var(--text-muted); margin-top: 5px; }
        .game-card:hover { border-color: #00e676; box-shadow: 0 10px 30px rgba(0, 230, 118, 0.2); }
        .game-card .action-icon { color: #00e676; }
        .rank-card:hover { border-color: #ffd700; box-shadow: 0 10px 30px rgba(255, 215, 0, 0.2); }
        .rank-card .action-icon { color: #ffd700; }

        button.logout { background: #ff4b4b; color: white; border: none; padding: 15px 30px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 20px; font-size: 16px; transition: 0.3s; box-shadow: 0 4px 15px rgba(255, 75, 75, 0.2); }
        button.logout:hover { background: #d43f3f; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 75, 75, 0.3); }

        @media (max-width: 768px) {
            .sidebar { width: 0; padding: 0; border: none; }
            .sidebar.open { width: 260px; padding: 20px; border-right: 1px solid var(--border); }
            .main-content { margin-left: 0; padding-top: 80px; }
            .toggle-menu { display: block; position: fixed; top: 20px; left: 20px; z-index: 2000; font-size: 24px; cursor: pointer; background: rgba(0,0,0,0.6); padding: 10px 15px; border-radius: 12px; color: white; backdrop-filter: blur(5px); border: 1px solid var(--border); }
            .action-grid { grid-template-columns: 1fr; }
        }
        @media (min-width: 769px) { .toggle-menu { display: none; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    <div class="toggle-menu" onclick="toggleSidebar()"><i class="fas fa-bars"></i></div>

    <nav class="sidebar" id="mySidebar">
        <div class="logo-icon"><i class="fas fa-infinity"></i></div>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> <span data-i18n="navHome">Home</span></a>
        <a href="#" class="nav-item active"><i class="fas fa-user-astronaut"></i> <span data-i18n="navDash">Dashboard</span></a>
        <a href="index.html#tools" class="nav-item"><i class="fas fa-tools"></i> <span data-i18n="navTools">Web Tools</span></a>
        <a href="index.html#ai" class="nav-item"><i class="fas fa-brain"></i> <span data-i18n="navAI">AI Services</span></a>
        <a href="index.html#dev" class="nav-item"><i class="fas fa-code"></i> <span data-i18n="navDev">Dev Services</span></a>
        <a href="index.html#security" class="nav-item"><i class="fas fa-shield-alt"></i> <span data-i18n="navSec">Security</span></a>
        <div style="flex-grow: 1;"></div>
        <a href="#" class="nav-item"><i class="fas fa-cog"></i> <span data-i18n="navSet">Settings</span></a>
    </nav>

    <div class="main-content">
        <div class="card">
            <h1 data-i18n="profileTitle">User Profile</h1>
            <div id="loader" style="color: #666;" data-i18n="loading">Processing...</div>
            <div id="content" style="display:none;">
                <div class="info-row">
                    <div><b data-i18n="nameLabel">NAME</b><span id="name"></span></div>
                    <i class="fas fa-user" style="color:var(--primary); opacity:0.7;"></i>
                </div>
                <div class="info-row">
                    <div><b data-i18n="emailLabel">EMAIL</b><span id="email"></span></div>
                    <i class="fas fa-envelope" style="color:var(--primary); opacity:0.7;"></i>
                </div>
                <div class="info-row" style="border-inline-start-color: #00c853;">
                    <div><b data-i18n="rankLabel">RANK</b><span id="rank" style="color: #00c853;"></span></div>
                    <i class="fas fa-star" style="color:#00c853; opacity:0.7;"></i>
                </div>
                <button id="logoutBtn" class="logout" data-i18n="logout">Logout</button>
            </div>
        </div>

        <div class="action-grid">
            <div class="action-card game-card" onclick="window.navigateTo('game.html')">
                <i class="fas fa-gamepad action-icon"></i>
                <div class="action-title">Play & Earn</div>
                <div class="action-desc">Collect XP & Rewards</div>
            </div>
            <div class="action-card rank-card" onclick="window.navigateTo('ranking.html')">
                <i class="fas fa-trophy action-icon"></i>
                <div class="action-title">Leaderboard</div>
                <div class="action-desc">Top 100 Players</div>
            </div>
        </div>
    </div>

    <script type="module" src="./system.js"></script>

    <script type="module">
        import { supabase } from './supabase.js';

        // History Handling
        window.onload = function() {
            if (window.history && window.history.pushState) {
                window.history.pushState('forward', null, './menu.html');
                window.onpopstate = function () { window.location.replace('index.html'); };
            }
        };

        window.toggleSidebar = () => { document.getElementById('mySidebar').classList.toggle('open'); document.querySelector('.sidebar-overlay').classList.toggle('active'); };
        window.closeSidebar = () => { document.getElementById('mySidebar').classList.remove('open'); document.querySelector('.sidebar-overlay').classList.remove('active'); };

        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();
        class Particle {
            constructor() { this.x = Math.random()*width; this.y = Math.random()*height; this.vx = (Math.random()-0.5)*0.5; this.vy = (Math.random()-0.5)*0.5; this.size = Math.random()*2; }
            update() { this.x+=this.vx; this.y+=this.vy; if(this.x<0||this.x>width)this.vx*=-1; if(this.y<0||this.y>height)this.vy*=-1; }
            draw() { ctx.fillStyle='rgba(140,155,255,0.3)'; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); }
        }
        for(let i=0;i<60;i++) particles.push(new Particle());
        function animate() { ctx.clearRect(0,0,width,height); particles.forEach(p=>{ p.update(); p.draw(); }); requestAnimationFrame(animate); }
        animate();

        // ‚úÖ‚úÖ ÿßŸÑÿ•ÿµŸÑÿßÿ≠ ÿßŸÑÿ∞ŸÉŸä (Self-Healing Logic)
        supabase.auth.onAuthStateChange(async (event, session) => {
            const isRedirecting = window.location.hash && window.location.hash.includes('access_token');
            
            if (session) {
                // ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ ŸÖŸàÿ¨ŸàÿØ -> ÿßÿ®ÿØÿ£ ÿßŸÑŸÖÿπÿßŸÑÿ¨ÿ©
                await loadProfileData(session.user);
            } else if (!isRedirecting) {
                // ÿ∫Ÿäÿ± ŸÖÿ≥ÿ¨ŸÑ ŸàŸÑŸäÿ≥ ŸÇÿßÿØŸÖÿßŸã ŸÖŸÜ ÿ¨Ÿàÿ¨ŸÑ -> ÿßÿ∞Ÿáÿ® ŸÑŸÑÿØÿÆŸàŸÑ
                window.location.replace("login.html");
            }
        });

        async function loadProfileData(user) {
            let profileData = null;
            let attempts = 0;
            
            // 1. ŸÖÿ≠ÿßŸàŸÑÿ© ÿ¨ŸÑÿ® ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ (5 ŸÖÿ±ÿßÿ™)
            while (attempts < 5 && !profileData) {
                try {
                    let { data } = await supabase.from('users').select('*').eq('id', user.id).single();
                    if (data) profileData = data;
                } catch (e) { }
                
                if (!profileData) await new Promise(r => setTimeout(r, 500)); // ÿßŸÜÿ™ÿ∏ÿ± ŸÜÿµŸÅ ÿ´ÿßŸÜŸäÿ©
                attempts++;
            }

            // 2. üõë ÿ•ÿ∞ÿß ŸÑŸÖ ŸÜÿ¨ÿØ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ÿå ŸÜŸÇŸàŸÖ ÿ®ÿ•ŸÜÿ¥ÿßÿ¶Ÿáÿß ŸÅŸàÿ±ÿßŸã (Self-Healing)
            if (!profileData) {
                console.log("Profile missing. Creating new one...");
                const extractedName = user.user_metadata.full_name || user.email.split('@')[0];
                
                const { data: newProfile, error: createError } = await supabase.from('users').upsert({
                    id: user.id,
                    name: extractedName,
                    email: user.email,
                    rank: 'free',
                    xp: 0
                }).select().single();

                if (!createError && newProfile) {
                    profileData = newProfile; // ÿ™ŸÖ ÿßŸÑÿ•ÿµŸÑÿßÿ≠!
                } else {
                    // ŸÅÿ¥ŸÑ ÿßŸÑÿ•ÿµŸÑÿßÿ≠ -> ÿÆÿ±Ÿàÿ¨ ÿßÿ∂ÿ∑ÿ±ÿßÿ±Ÿä
                    await supabase.auth.signOut();
                    window.location.replace("login.html");
                    return;
                }
            }
            
            // 3. ÿπÿ±ÿ∂ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ (ÿßŸÑÿ¢ŸÜ ŸÖÿ∂ŸÖŸàŸÜÿ© ÿßŸÑŸàÿ¨ŸàÿØ)
            document.getElementById("loader").style.display = "none";
            document.getElementById("content").style.display = "block";
            
            document.getElementById("name").textContent = profileData.name;
            document.getElementById("email").textContent = profileData.email;
            
            const rankElement = document.getElementById("rank");
            rankElement.innerHTML = (profileData.rank || 'free').toUpperCase();
            if (profileData.rank === 'pro') {
                rankElement.innerHTML += ' <i class="fas fa-crown" style="color: gold; margin: 0 5px;"></i>';
            }
        }

        document.getElementById("logoutBtn").onclick = async () => {
            await supabase.auth.signOut();
            window.location.replace("login.html");
        };
    </script>

</body>
</html>
