<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sky Data Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body { font-family: sans-serif; padding: 20px; background: #f0f2f5; }
      .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); max-width: 400px; margin: 0 auto; }
      button { background: #ff4b4b; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 10px; }
      button:hover { background: #d43f3f; }
  </style>
</head>
<body>

<div class="card">
    <h1>User Profile</h1>
    <div id="loader">Checking Security...</div>
    
    <div id="content" style="display:none;">
        <p id="name"></p>
        <p id="email"></p>
        <p id="rank" style="font-weight: bold; color: blue;"></p>
        
        <br>
        <button id="logoutBtn">Logout</button>
    </div>
</div>

<script type="module">
  import { supabase } from './supabase.js';

  async function loadProfile() {
      // 1. جلب بيانات المستخدم من الجلسة الحالية
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = "login.html";
        return;
      }

      // 2. جلب الرتبة من قاعدة البيانات
      let { data: profile } = await supabase
        .from('users')
        .select('*')
        .eq('id', user.id)
        .single();

      document.getElementById("loader").style.display = "none";
      document.getElementById("content").style.display = "block";
      
      // 3. المنطق الذكي لعرض الاسم والإيميل
      // الإيميل نأخذه من الجلسة دائماً لأنه مضمون
      const finalEmail = user.email;

      // الاسم نأخذه من الجلسة (جوجل/لينكد إن) أو من قاعدة البيانات، أو نستخدم جزء من الإيميل كحل أخير
      let finalName = user.user_metadata.full_name || user.user_metadata.name || profile?.name;
      
      if (!finalName || finalName === "User") {
          finalName = finalEmail.split('@')[0]; // إذا لم نجد اسماً، نستخدم ما قبل @
      }

      const finalRank = profile?.rank || "free";

      document.getElementById("name").textContent = "Name: " + finalName;
      document.getElementById("email").textContent = "Email: " + finalEmail;
      document.getElementById("rank").textContent = "Rank: " + finalRank.toUpperCase();
  }

  document.getElementById("logoutBtn").onclick = async () => {
      const { error } = await supabase.auth.signOut();
      if (!error) {
          window.location.href = "login.html";
      } else {
          alert("Error signing out!");
      }
  };

  loadProfile();
</script>

</body>
</html>
