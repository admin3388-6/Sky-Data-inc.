<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sky Data Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
      body { font-family: 'Segoe UI', sans-serif; padding: 20px; background: #f0f2f5; margin: 0; }
      .card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); max-width: 400px; margin: 80px auto 0; text-align: center; }
      button.logout { background: #ff4b4b; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; width: 100%; margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<div class="card">
    <h1 data-i18n="title">User Profile</h1>
    <div id="loader" data-i18n="loading">Checking Security...</div>
    <div id="content" style="display:none;">
        <p id="name"></p>
        <p id="email"></p>
        <p id="rank" style="font-weight: bold; color: blue;"></p>
        <br>
        <button id="logoutBtn" class="logout" data-i18n="logout">Logout</button>
    </div>
</div>

<script type="module">
  import { supabase } from './supabase.js';
  import './system.js'; // استدعاء النظام الذكي فقط

  async function loadProfile() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) { window.location.href = "login.html"; return; }

      let { data: profile } = await supabase.from('users').select('*').eq('id', user.id).single();
      document.getElementById("loader").style.display = "none";
      document.getElementById("content").style.display = "block";
      
      const finalEmail = user.email;
      let finalName = user.user_metadata.full_name || user.user_metadata.name || profile?.name;
      if (!finalName || finalName === "User") finalName = finalEmail.split('@')[0];
      const finalRank = profile?.rank || "free";

      document.getElementById("name").innerHTML = `<b>Name:</b> ${finalName}`;
      document.getElementById("email").innerHTML = `<b>Email:</b> ${finalEmail}`;
      document.getElementById("rank").innerHTML = `<b>Rank:</b> ${finalRank.toUpperCase()}`;
  }

  document.getElementById("logoutBtn").onclick = async () => {
      const { error } = await supabase.auth.signOut();
      if (!error) window.location.href = "login.html";
  };
  loadProfile();
</script>

</body>
</html>
