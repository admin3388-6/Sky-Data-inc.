<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* نفس الستايل */
        :root { --bg-dark: #0a0a12; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.08); --primary: #4e54c8; --accent: #00d2ff; --text: #ffffff; --text-muted: #8b9bb4; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; scroll-behavior: smooth; }
        body { background-color: var(--bg-dark); color: var(--text); overflow-x: hidden; }
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }
        .sidebar { position: fixed; left: 0; top: 0; height: 100vh; width: 80px; background: var(--sidebar-bg); border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding: 30px 0; z-index: 1000; }
        .logo-icon { font-size: 28px; color: var(--accent); margin-bottom: 50px; }
        .nav-item { color: var(--text-muted); padding: 15px; width: 100%; text-align: center; transition: 0.3s; cursor: pointer; }
        .nav-item:hover, .nav-item.active { color: var(--text); background: rgba(255,255,255,0.05); border-left: 3px solid var(--primary); }
        .nav-item i { font-size: 22px; }
        .main-content { margin-left: 80px; padding: 40px 20px; min-height: 100vh; display: flex; flex-direction: column; align-items: center; gap: 30px; }
        .card { background: var(--card-bg); border: 1px solid var(--border); padding: 40px; border-radius: 24px; width: 100%; max-width: 600px; text-align: center; position: relative; box-shadow: var(--shadow); }
        .info-row { background: rgba(255,255,255,0.03); padding: 15px; margin: 15px 0; border-radius: 12px; display: flex; justify-content: space-between; border-left: 4px solid var(--primary); }
        .info-row span { font-weight: bold; color: var(--text); } .info-row b { color: var(--text-muted); font-size: 12px; display: block; }
        .action-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 20px; width: 100%; max-width: 600px; }
        .action-card { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.4s; backdrop-filter: blur(10px); }
        .action-card:hover { transform: translateY(-5px); border-color: var(--accent); background: rgba(255,255,255,0.05); }
        button.logout { background: #ff4b4b; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 20px; }
        @media (max-width: 768px) { .sidebar { display: none; } .main-content { margin-left: 0; } }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>

    <nav class="sidebar">
        <div class="logo-icon"><i class="fas fa-infinity"></i></div>
        <div class="nav-item" onclick="window.location.href='index.html'"><i class="fas fa-home"></i></div>
        <div class="nav-item active"><i class="fas fa-user-astronaut"></i></div>
        <div class="nav-item"><i class="fas fa-cog"></i></div>
    </nav>

    <div class="main-content">
        <div class="card">
            <h1 data-i18n="profileTitle" style="color:var(--text); margin-bottom:30px;">Profile</h1>
            <div id="content" style="display:none;">
                <div class="info-row"><div><b data-i18n="nameLabel">NAME</b><span id="name"></span></div><i class="fas fa-user" style="color:var(--primary)"></i></div>
                <div class="info-row"><div><b data-i18n="emailLabel">EMAIL</b><span id="email"></span></div><i class="fas fa-envelope" style="color:var(--primary)"></i></div>
                <div class="info-row" style="border-color:gold"><div><b data-i18n="rankLabel">RANK</b><span id="rank" style="color:gold"></span></div><i class="fas fa-star" style="color:gold"></i></div>
                <button id="logoutBtn" class="logout" data-i18n="logout">Logout</button>
            </div>
        </div>

        <div class="action-grid">
            <div class="action-card" onclick="window.navigateTo('game.html')">
                <i class="fas fa-gamepad" style="font-size:35px; color:#00e676; margin-bottom:10px;"></i>
                <div style="font-size:16px; font-weight:bold; color:var(--text);" data-i18n="gameTitle">Play</div>
            </div>
            <div class="action-card" onclick="window.navigateTo('ranking.html')">
                <i class="fas fa-trophy" style="font-size:35px; color:#ffd700; margin-bottom:10px;"></i>
                <div style="font-size:16px; font-weight:bold; color:var(--text);" data-i18n="rankTitle">Rank</div>
            </div>
            
            <div class="action-card" onclick="window.navigateTo('bot.html')">
                <div style="display:flex; justify-content:center; gap:5px; margin-bottom:10px;">
                    <i class="fas fa-robot" style="font-size:30px; color:#55cdfc;"></i>
                    <i class="fas fa-cube" style="font-size:30px; color:#43a047;"></i>
                </div>
                <div style="font-size:16px; font-weight:bold; color:var(--text);" data-i18n="cardBotHost">Bot</div>
            </div>
        </div>
    </div>

    <script type="module" src="./system.js"></script>
    <script type="module">
        import { supabase } from './supabase.js';

        // History
        window.onload = function() {
            if (window.history && window.history.pushState) {
                window.history.pushState('forward', null, './menu.html');
                window.onpopstate = function () { window.location.replace('index.html'); };
            }
        };

        // Canvas
        const c=document.getElementById('canvas-bg'),x=c.getContext('2d');let w,h,p=[];function r(){w=c.width=window.innerWidth;h=c.height=window.innerHeight}window.addEventListener('resize',r);r();class P{constructor(){this.x=Math.random()*w;this.y=Math.random()*h;this.vx=(Math.random()-0.5)*0.5;this.vy=(Math.random()-0.5)*0.5;this.size=Math.random()*2}u(){this.x+=this.vx;this.y+=this.vy;if(this.x<0||this.x>w)this.vx*=-1;if(this.y<0||this.y>h)this.vy*=-1}d(){x.fillStyle='rgba(140,155,255,0.3)';x.beginPath();x.arc(this.x,this.y,this.size,0,Math.PI*2);x.fill()}}for(let i=0;i<60;i++)p.push(new P());function a(){x.clearRect(0,0,w,h);p.forEach(e=>{e.u();e.d()});requestAnimationFrame(a)}a();

        // Auth
        async function initDashboard() {
            if (window.location.hash && window.location.hash.includes('access_token')) return;
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) { window.location.replace("login.html"); return; }
            
            // Instant Display
            document.getElementById("content").style.display = "block";
            document.getElementById("name").textContent = user.user_metadata.full_name || user.email.split('@')[0];
            document.getElementById("email").textContent = user.email;
            
            syncDB(user);
        }

        async function syncDB(user) {
            try {
                let { data } = await supabase.from('users').select('*').eq('id', user.id).single();
                if (!data) {
                    const { data: n } = await supabase.from('users').insert([{id: user.id, email: user.email, name: user.user_metadata.full_name, rank: 'free', xp: 0}]).select().single();
                    data = n;
                }
                if(data) {
                    document.getElementById("name").textContent = data.name;
                    document.getElementById("rank").innerHTML = (data.rank || 'free').toUpperCase() + (data.rank==='pro'?' <i class="fas fa-crown" style="color:gold"></i>':'');
                }
            } catch(e){}
        }

        document.getElementById("logoutBtn").onclick = async () => {
            await supabase.auth.signOut();
            window.location.replace("login.html");
        };
        initDashboard();
    </script>
</body>
</html>
