<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ØªØµÙ…ÙŠÙ… Ø¨Ø³ÙŠØ· Ù„Ù„Ø·ÙˆØ§Ø±Ø¦ */
        body { background-color: #0a0a12; color: white; font-family: 'Outfit', sans-serif; text-align: center; padding: 50px; }
        .card { background: rgba(255,255,255,0.05); padding: 30px; border-radius: 20px; margin-bottom: 20px; }
        button { padding: 10px 30px; border-radius: 20px; border: none; cursor: pointer; font-weight: bold; margin: 10px; }
        .btn-logout { background: red; color: white; }
        .btn-home { background: blue; color: white; }
    </style>
</head>
<body>

    <div class="card">
        <h1>User Profile</h1>
        <div id="status">Checking...</div>
        <h2 id="name">...</h2>
        <p id="email">...</p>
        <h3 id="rank" style="color:gold">...</h3>
    </div>

    <button class="btn-logout" id="logoutBtn">Logout</button>
    <button class="btn-home" onclick="window.location.href='index.html'">Go Home</button>

    <script type="module">
        import { supabase } from './supabase.js';

        async function init() {
            // 1. ØªØ­Ù‚Ù‚ Ø¨Ø³ÙŠØ· Ø¬Ø¯Ø§Ù‹
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                // ðŸ›‘ Ù„Ù† Ø£Ø·Ø±Ø¯Ùƒ! Ø³Ø£Ø®Ø¨Ø±Ùƒ ÙÙ‚Ø·.
                document.getElementById("status").innerText = "NO USER FOUND (Stuck Session)";
                document.getElementById("status").style.color = "red";
                return; 
            }

            // 2. Ø§Ù„Ù…Ø³ØªØ®Ø¯Ù… Ù…ÙˆØ¬ÙˆØ¯ØŒ Ø¬Ù„Ø¨ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª
            document.getElementById("status").innerText = "User Found. Fetching Data...";
            
            const user = session.user;
            let profile = null;

            try {
                let { data } = await supabase.from('users').select('*').eq('id', user.id).single();
                
                if (!data) {
                    // Ù…Ø­Ø§ÙˆÙ„Ø© Ø§Ù„Ø¥Ù†Ø´Ø§Ø¡
                    document.getElementById("status").innerText = "Creating Profile...";
                    const { data: newData } = await supabase.from('users').insert([{
                        id: user.id, email: user.email, name: "New User", rank: "free", xp: 0
                    }]).select().single();
                    profile = newData;
                } else {
                    profile = data;
                }
            } catch (e) { console.error(e); }

            if (profile) {
                document.getElementById("status").innerText = "Active âœ…";
                document.getElementById("status").style.color = "lightgreen";
                document.getElementById("name").innerText = profile.name || "No Name";
                document.getElementById("email").innerText = profile.email;
                document.getElementById("rank").innerText = profile.rank;
            }
        }

        document.getElementById("logoutBtn").onclick = async () => {
            await supabase.auth.signOut();
            window.location.href = "login.html";
        };

        init();
    </script>
</body>
</html>
