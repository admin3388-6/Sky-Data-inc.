<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/6.6.6/css/flag-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* ... انسخ نفس ستايل الملف السابق ... */
        /* إضافة ستايل لرسالة الترحيب بالمستخدم */
        .user-welcome {
            font-size: 16px; color: var(--accent); margin-bottom: 10px;
            font-weight: bold; text-transform: uppercase; letter-spacing: 2px;
            display: none; /* مخفي افتراضياً */
            animation: slideUp 0.5s ease forwards;
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>
    <div class="sidebar-overlay" onclick="closeSidebar()"></div>
    <div class="toggle-menu" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <nav class="sidebar" id="mySidebar">
        <div class="logo-icon"><i class="fas fa-infinity"></i></div>
        <a href="#" class="nav-item active"><i class="fas fa-home"></i> <span data-i18n="navHome">Home</span></a>
        <a href="login.html" class="nav-item" id="navDashLink"><i class="fas fa-user-astronaut"></i> <span data-i18n="navDash">Dashboard</span></a>
        <a href="#tools" class="nav-item"><i class="fas fa-tools"></i> <span data-i18n="navTools">Web Tools</span></a>
        <div style="flex-grow: 1;"></div>
        <a href="#" class="nav-item"><i class="fas fa-cog"></i> <span data-i18n="navSet">Settings</span></a>
    </nav>

    <div class="main-content">
        <section class="hero">
            <div id="userWelcomeMsg" class="user-welcome"></div>
            
            <h1 data-i18n="heroTitle">NEXT GEN<br>DIGITAL SOLUTIONS</h1>
            <p data-i18n="heroDesc">Advanced Web Tools, Custom AI Models, and Professional Development Services.</p>
            
            <a href="login.html" id="heroBtn" class="cta-btn">
                <span id="heroBtnText" data-i18n="heroBtnLogin">Access Console</span> 
                <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
            </a>
        </section>

        <div class="stats">...</div>
        <section class="services">...</section>
        <footer>...</footer>
    </div>

    <script type="module" src="./system.js"></script>

    <script type="module">
        import { supabase } from "./supabase.js";

        // التحقق من حالة المستخدم
        async function checkAuthState() {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (session) {
                console.log("User is logged in ✅");
                const userEmail = session.user.email;
                const userName = session.user.user_metadata.full_name || userEmail.split('@')[0];

                // 1. تغيير الزر الرئيسي
                const heroBtn = document.getElementById('heroBtn');
                const heroBtnText = document.getElementById('heroBtnText');
                
                heroBtn.href = "menu.html"; // توجيه مباشر للوحة التحكم
                // نغير مفتاح الترجمة ليظهر النص المناسب (Go to Dashboard)
                heroBtnText.setAttribute('data-i18n', 'heroBtnDash');
                
                // 2. تغيير رابط القائمة الجانبية
                document.getElementById('navDashLink').href = "menu.html";

                // 3. إظهار رسالة ترحيب
                const welcomeDiv = document.getElementById('userWelcomeMsg');
                welcomeDiv.style.display = "block";
                // نستخدم InnerHTML لدمج النص المترجم مع الاسم
                // ملاحظة: الترجمة هنا تحتاج تحديث يدوي لأن الاسم متغير
                // لكن سنعتمد على الإنجليزية كقاعدة أو نستخدم دالة ترجمة بسيطة
                const savedLang = localStorage.getItem('skydata_lang') || 'en';
                const welcomeText = savedLang === 'ar' ? 'أهلاً بك، ' : (savedLang === 'ru' ? 'С возвращением, ' : 'Welcome back, ');
                welcomeDiv.textContent = welcomeText + userName;
                
                // تحديث النصوص مرة أخرى لضمان تطبيق الترجمة الجديدة على الزر
                if(window.changeLanguage) window.changeLanguage(savedLang);
            }
        }

        checkAuthState();

        // Canvas Animation
        // ... (نفس كود الأنيميشن السابق) ...
    </script>
</body>
</html>
