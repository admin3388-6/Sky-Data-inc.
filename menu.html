<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* (استخدم نفس ستايل الاندكس لضمان التناسق) */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background-color: var(--bg-color); color: var(--text-color); overflow-x: hidden; }
        #canvas-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.6; }
        
        .sidebar { position: fixed; width: 80px; height: 100vh; background: var(--sidebar-bg); border-right: 1px solid var(--glass-border); padding: 30px 0; display: flex; flex-direction: column; align-items: center; z-index: 100; transition: 0.4s; overflow: hidden; white-space: nowrap; }
        .sidebar:hover { width: 260px; align-items: flex-start; padding-left: 20px; }
        .nav-item { color: var(--text-muted); padding: 15px; display: flex; gap: 20px; width: 100%; text-decoration: none; border-radius: 12px; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: var(--glass-bg); color: var(--text-color); }
        .nav-item i { font-size: 22px; width: 30px; text-align: center; }

        .main-content { margin-left: 80px; min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        
        .card { background: var(--card-bg); border: 1px solid var(--glass-border); padding: 40px; border-radius: 20px; width: 100%; max-width: 500px; text-align: center; backdrop-filter: blur(20px); }
        .info-row { background: var(--glass-bg); padding: 15px; margin: 15px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary); }
        .info-row span { color: var(--text-color); font-weight: bold; }
        .info-row b { color: var(--text-muted); font-size: 12px; display: block; }
        
        .logout { background: #ff4b4b; color: white; border: none; padding: 12px 30px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; margin-top: 20px; }
        
        @media (max-width: 768px) { .sidebar { display: none; } .main-content { margin: 0; } }
    </style>
</head>
<body>
    <canvas id="canvas-bg"></canvas>
    
    <nav class="sidebar">
        <div style="font-size:28px; color:var(--accent); margin-bottom:50px; align-self:center;"><i class="fas fa-infinity"></i></div>
        <a href="index.html" class="nav-item"><i class="fas fa-home"></i> <span data-i18n="navHome">Home</span></a>
        <a href="#" class="nav-item active"><i class="fas fa-user-astronaut"></i> <span data-i18n="navDash">Dashboard</span></a>
    </nav>

    <div class="main-content">
        <div class="card">
            <h1 data-i18n="profileTitle" style="color:var(--text-color); margin-bottom:30px;">Profile</h1>
            <div id="loader">Loading...</div>
            <div id="content" style="display:none;">
                <div class="info-row"><div><b data-i18n="nameLabel">NAME</b><span id="name"></span></div><i class="fas fa-user" style="color:var(--primary)"></i></div>
                <div class="info-row"><div><b data-i18n="emailLabel">EMAIL</b><span id="email"></span></div><i class="fas fa-envelope" style="color:var(--primary)"></i></div>
                <div class="info-row" style="border-color:gold"><div><b data-i18n="rankLabel">RANK</b><span id="rank" style="color:gold"></span></div><i class="fas fa-star" style="color:gold"></i></div>
                <button id="logoutBtn" class="logout" data-i18n="logout">Logout</button>
            </div>
        </div>
    </div>

    <script type="module" src="./system.js"></script>
    <script type="module">
        import { supabase } from './supabase.js';
        
        // Prevent Back Button Logic
        window.onload = function() {
            if (window.history && window.history.pushState) {
                window.history.pushState('forward', null, './menu.html');
                window.onpopstate = function () { window.location.replace('index.html'); };
            }
        };

        async function load() {
            const { data: { user } } = await supabase.auth.getSession();
            if(!user) { window.location.replace("login.html"); return; } // Blocker
            
            const { data: profile } = await supabase.from('users').select('*').eq('id', user.user.id).single();
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            document.getElementById('name').innerText = profile.name || user.user.user_metadata.full_name;
            document.getElementById('email').innerText = user.user.email;
            document.getElementById('rank').innerText = (profile.rank || 'free').toUpperCase();
        }
        
        document.getElementById('logoutBtn').onclick = async () => {
            await supabase.auth.signOut();
            window.location.replace("login.html");
        };
        load();
        
        // Canvas
        const c = document.getElementById('canvas-bg'), x = c.getContext('2d');
        c.width = window.innerWidth; c.height = window.innerHeight;
    </script>
</body>
</html>
