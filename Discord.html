<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2K Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0a0b10; color: white; font-family: sans-serif; padding: 20px; text-align: right; }
        .card { background: #14161e; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; transition: 0.3s; }
        .locked { opacity: 0.5; pointer-events: none; filter: grayscale(0.5); }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-blue { background: #5865F2; color: white; }
        .btn-green { background: #2ecc71; color: white; }
        #canvas-container { position: relative; width: 100%; border-radius: 10px; overflow: hidden; margin-top: 10px; }
        #bg-img { width: 100%; display: block; }
        #drag-circle { position: absolute; width: 40px; height: 40px; border: 2px solid #55cdfc; border-radius: 50%; background: rgba(85,205,252,0.3); cursor: move; top: 196px; left: 627px; }
        .lock-btn { background: #333; color: #55cdfc; padding: 5px 15px; border-radius: 5px; cursor: pointer; float: left; }
    </style>
</head>
<body>

    <div class="card">
        <div class="lock-btn" onclick="toggleLock()"><i id="lock-icon" class="fas fa-lock"></i> فك القفل للتعديل</div>
        <h2><i class="fas fa-image"></i> إعدادات الترحيب</h2>
        <div id="welcome-controls" class="locked">
            <select id="welcomeChannelSelect"><option>تحميل القنوات...</option></select>
            <div id="canvas-container">
                <img id="bg-img" src="https://i.ibb.co/m5m8Z8Y/welcome-bg.jpg">
                <div id="drag-circle"></div>
            </div>
            <button class="btn btn-blue" onclick="saveWelcome()">حفظ التغييرات</button>
        </div>
    </div>

    <div class="card">
        <h2><i class="fas fa-ticket-alt"></i> نظام التذاكر</h2>
        <p>اضغط الزر أدناه لإرسال رسالة التكت في الغرفة المخصصة:</p>
        <button class="btn btn-green" onclick="setupTicket()">إرسال لوحة التكت الآن</button>
    </div>

<script>
    const API = "https://2k-discord-bot-production.up.railway.app";
    let locked = true;

    function toggleLock() {
        locked = !locked;
        document.getElementById('welcome-controls').className = locked ? "locked" : "";
        document.getElementById('lock-icon').className = locked ? "fas fa-lock" : "fas fa-lock-open";
    }

    async function setupTicket() {
        await fetch(`${API}/setup_ticket_panel`, {method: 'POST'});
        alert("✅ تم إرسال رسالة فتح التذاكر في الغرفة!");
    }

    async function saveWelcome() {
        const payload = {
            channel_id: document.getElementById('welcomeChannelSelect').value,
            bg_url: document.getElementById('bg-img').src
        };
        await fetch(`${API}/save_welcome_settings`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(payload)
        });
        alert("✅ تم الحفظ!");
    }

    async function load() {
        const res = await fetch(`${API}/get_channels`);
        const data = await res.json();
        document.getElementById('welcomeChannelSelect').innerHTML = data.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    }
    load();
</script>
</body>
</html>
