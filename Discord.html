<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Data - Bot Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0a0b10; --card: rgba(20, 22, 30, 0.9); --accent: #55cdfc; --discord: #5865F2; --border: rgba(255,255,255,0.1); }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; padding: 20px; text-align: center; }
        .bot-card { max-width: 500px; margin: 0 auto; background: var(--card); padding: 30px; border-radius: 25px; border: 1px solid var(--border); backdrop-filter: blur(10px); }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; margin-bottom: 8px; color: #a0a0a0; font-size: 14px; }
        input, textarea, select { width: 100%; padding: 12px; background: #161720; border: 1px solid var(--border); border-radius: 12px; color: white; outline: none; }
        .btn { width: 100%; padding: 15px; background: var(--discord); border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; margin-top: 10px; }
        .btn:disabled { background: #333; cursor: not-allowed; }
        #imagePreview { width: 100%; border-radius: 10px; margin-top: 10px; display: none; }
    </style>
</head>
<body>

<div class="bot-card">
    <i class="fab fa-discord" style="font-size: 50px; color: var(--discord);"></i>
    <h2 style="margin: 15px 0;">Sky Data Control</h2>

    <div class="form-group">
        <label>إختر القناة</label>
        <select id="channelSelect"><option>جاري تحميل القنوات...</option></select>
    </div>

    <div class="form-group">
        <label>عنوان الرسالة</label>
        <input type="text" id="title" placeholder="أدخل العنوان هنا...">
    </div>
    <div class="form-group">
        <label>محتوى الرسالة</label>
        <textarea id="desc" rows="4" placeholder="اكتب رسالتك..."></textarea>
    </div>

    <div class="form-group">
        <label>ارفع صورة من هاتفك</label>
        <input type="file" id="imageInput" accept="image/*">
        <img id="imagePreview" src="">
        <input type="hidden" id="finalImageUrl">
    </div>

    <div class="form-group">
        <label>لون الإيمباد</label>
        <input type="color" id="color" value="#5865F2">
    </div>

    <button class="btn" id="sendBtn" onclick="sendToDiscord()">إرسال الرسالة</button>
</div>

<script>
    const API_BOT = "https://2k-discord-bot-production.up.railway.app";
    const IMGBB_KEY = "f0ff703738276bb67fcc6b7f0a6778d5";

    // 1. جلب القنوات تلقائياً عند فتح الصفحة
    async function getChannels() {
        try {
            const res = await fetch(`${API_BOT}/get_channels`);
            const data = await res.json();
            const select = document.getElementById('channelSelect');
            select.innerHTML = data.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        } catch (e) { console.error("Error loading channels"); }
    }

    // 2. معالجة رفع الصورة فور اختيارها من الهاتف
    document.getElementById('imageInput').addEventListener('change', async function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const btn = document.getElementById('sendBtn');
        btn.disabled = true;
        btn.innerText = "جاري رفع الصورة...";

        let formData = new FormData();
        formData.append("image", file);

        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
                method: "POST",
                body: formData
            });
            const data = await res.json();
            document.getElementById('finalImageUrl').value = data.data.url;
            document.getElementById('imagePreview').src = data.data.url;
            document.getElementById('imagePreview').style.display = "block";
            alert("✅ تم رفع الصورة بنجاح!");
        } catch (err) {
            alert("❌ فشل رفع الصورة");
        } finally {
            btn.disabled = false;
            btn.innerText = "إرسال الرسالة";
        }
    });

    // 3. إرسال البيانات النهائية للبوت
    async function sendToDiscord() {
        const btn = document.getElementById('sendBtn');
        const payload = {
            channel_id: document.getElementById('channelSelect').value,
            title: document.getElementById('title').value,
            description: document.getElementById('desc').value,
            image_url: document.getElementById('finalImageUrl').value,
            color: document.getElementById('color').value
        };

        if(!payload.description) return alert("اكتب محتوى الرسالة أولاً!");

        btn.disabled = true;
        btn.innerText = "جاري الإرسال...";

        try {
            const res = await fetch(`${API_BOT}/send_embed`, {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });
            if(res.ok) alert("✅ تم إرسال الإيمباد بنجاح!");
            else alert("❌ فشل الإرسال");
        } catch (e) { alert("❌ خطأ في الاتصال بالبوت"); }
        finally {
            btn.disabled = false;
            btn.innerText = "إرسال الرسالة";
        }
    }

    getChannels();
</script>

</body>
</html>
