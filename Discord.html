<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Sky Data Ultimate Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #00d2ff; --bg: #0a0b10; --card: #141720; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; }
        .sidebar { width: 280px; background: var(--card); height: 100vh; padding: 25px; border-left: 1px solid #222; }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; }
        .stat-card { background: #1a1e29; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #333; }
        .stat-card h2 { color: var(--main); font-size: 35px; }
        .panel { background: var(--card); border-radius: 25px; padding: 30px; margin-top: 30px; border: 1px solid #222; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--main); color: #000; font-weight: bold; cursor: pointer; margin-top: 15px; }
        input, select, textarea { width: 100%; padding: 15px; background: #0a0b10; border: 1px solid #333; color: white; border-radius: 12px; margin-top: 10px; }
        .user-list { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .user-list td { padding: 12px; border-bottom: 1px solid #222; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color: var(--main);"><i class="fas fa-crown"></i> Sky Data Elite</h2>
        <nav style="margin-top: 30px;">
            <p><i class="fas fa-chart-line"></i> لوحة الإحصائيات</p>
            <p><i class="fas fa-cog"></i> الإعدادات</p>
        </nav>
    </div>

    <div class="main">
        <h1>مركز التحكم بالبوت</h1>
        
        <div class="stat-grid">
            <div class="stat-card"><h3>الأعضاء</h3><h2 id="totalMembers">0</h2></div>
            <div class="stat-card"><h3>متصلون</h3><h2 id="onlineNow">0</h2></div>
            <div class="stat-card"><h3>خوادم</h3><h2 id="totalServers">1</h2></div>
        </div>

        <div class="panel">
            <h2><i class="fas fa-trophy"></i> قائمة متصدري التفاعل (Top 10)</h2>
            <table class="user-list" id="topUsers"></table>
        </div>

        <div class="panel">
            <h2><i class="fas fa-paper-plane"></i> إرسال رسالة للسيرفر</h2>
            <select id="targetCh"></select>
            <textarea id="msgText" placeholder="اكتب رسالتك هنا..."></textarea>
            <button class="btn" onclick="sendMsg()">إرسال الآن</button>
        </div>
    </div>

    <script>
        // ضع رابط الـ API الخاص بك هنا
        const API = "https://2k-discord-bot-production.up.railway.app";

        async function fetchData() {
            try {
                const res = await fetch(`${API}/api/full_stats`);
                const data = await res.json();
                
                document.getElementById('totalMembers').innerText = data.members;
                document.getElementById('onlineNow').innerText = data.online;
                
                const chList = data.channels.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
                document.getElementById('targetCh').innerHTML = chList;

                let userHtml = "<tr><th>الرتبة</th><th>المعرف</th><th>المستوى</th><th>XP</th></tr>";
                data.top_users.forEach((u, index) => {
                    userHtml += `<tr><td>#${index+1}</td><td>${u[0]}</td><td>${u[1].level}</td><td>${u[1].xp}</td></tr>`;
                });
                document.getElementById('topUsers').innerHTML = userHtml;
            } catch (e) { console.log("خطأ في جلب البيانات"); }
        }

        async function sendMsg() {
            const payload = {
                channel_id: document.getElementById('targetCh').value,
                content: document.getElementById('msgText').value,
                type: 'send'
            };
            await fetch(`${API}/api/action`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(payload)
            });
            alert("تم الإرسال!");
        }

        fetchData();
        setInterval(fetchData, 10000);
    </script>
</body>
</html>
