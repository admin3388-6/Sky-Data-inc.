<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2K Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0a0b10; color: white; font-family: sans-serif; padding: 20px; text-align: right; }
        .card { background: #14161e; padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; position: relative; }
        .locked { opacity: 0.5; pointer-events: none; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .btn-blue { background: #5865F2; color: white; }
        .btn-green { background: #2ecc71; color: white; }
        select, input, textarea { width: 100%; padding: 10px; background: #0a0b10; border: 1px solid #333; color: white; border-radius: 8px; margin-top: 5px; }
        #canvas-container { position: relative; width: 100%; margin-top: 10px; border-radius: 10px; overflow: hidden; border: 1px solid #444; }
        #bg-img { width: 100%; display: block; }
        #drag-circle { position: absolute; width: 40px; height: 40px; border: 2px solid #55cdfc; border-radius: 50%; background: rgba(85,205,252,0.3); top: 50%; left: 50%; cursor: move; }
        .lock-btn { position: absolute; top: 15px; left: 15px; background: #333; padding: 5px 10px; border-radius: 5px; cursor: pointer; color: #55cdfc; z-index: 10; }
    </style>
</head>
<body>

    <div class="card">
        <div class="lock-btn" onclick="toggleLock()"><i id="lock-icon" class="fas fa-lock"></i></div>
        <h2><i class="fas fa-image"></i> إعدادات الترحيب</h2>
        <div id="welcome-section" class="locked">
            <label>قناة الترحيب:</label>
            <select id="welcomeChannelSelect"><option>تحميل...</option></select>
            <div id="canvas-container">
                <img id="bg-img" src="https://i.ibb.co/m5m8Z8Y/welcome-bg.jpg">
                <div id="drag-circle"></div>
            </div>
            <button class="btn btn-blue" onclick="saveWelcome()">حفظ الترحيب</button>
        </div>
    </div>

    <div class="card">
        <h2><i class="fas fa-ticket-alt"></i> نظام التذاكر</h2>
        <button class="btn btn-green" onclick="setupTicket()">إرسال لوحة التكت بالسيرفر</button>
    </div>

    <div class="card">
        <h2><i class="fas fa-paper-plane"></i> إرسال إيمباد</h2>
        <label>القناة:</label>
        <select id="embedChannelSelect"><option>تحميل...</option></select>
        <label>العنوان:</label>
        <input type="text" id="embTitle">
        <label>الوصف:</label>
        <textarea id="embDesc" rows="3"></textarea>
        <label>اللون:</label>
        <input type="color" id="embColor" value="#5865F2">
        <button class="btn btn-blue" onclick="sendEmbed()">إرسال الآن</button>
    </div>

<script>
    const API = "https://2k-discord-bot-production.up.railway.app";
    let isLocked = true;

    function toggleLock() {
        isLocked = !isLocked;
        document.getElementById('welcome-section').classList.toggle('locked');
        document.getElementById('lock-icon').className = isLocked ? "fas fa-lock" : "fas fa-lock-open";
    }

    async function setupTicket() {
        const res = await fetch(`${API}/setup_ticket`, {method:'POST'});
        if(res.ok) alert("✅ تم إرسال لوحة التكت!");
        else alert("❌ فشل الإرسال");
    }

    async function sendEmbed() {
        const payload = {
            channel_id: document.getElementById('embedChannelSelect').value,
            title: document.getElementById('embTitle').value,
            description: document.getElementById('embDesc').value,
            color: document.getElementById('embColor').value
        };
        const res = await fetch(`${API}/send_embed`, {
            method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)
        });
        if(res.ok) alert("✅ تم إرسال الإيمباد!");
    }

    async function load() {
        const res = await fetch(`${API}/get_channels`);
        const data = await res.json();
        const opts = data.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
        document.getElementById('welcomeChannelSelect').innerHTML = opts;
        document.getElementById('embedChannelSelect').innerHTML = opts;
    }
    load();
</script>
</body>
</html>
