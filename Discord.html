<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2K Control Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0a0b10; color: white; font-family: sans-serif; padding: 20px; text-align: right; }
        .card { background: #14161e; padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; position: relative; }
        .locked { opacity: 0.5; pointer-events: none; }
        .btn { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.2s; }
        .btn-blue { background: #5865F2; color: white; }
        .btn-green { background: #2ecc71; color: white; }
        .btn-orange { background: #e67e22; color: white; }
        select, input, textarea { width: 100%; padding: 10px; background: #0a0b10; border: 1px solid #333; color: white; border-radius: 8px; margin-top: 5px; }
        .lock-btn { position: absolute; top: 15px; left: 15px; background: #333; padding: 5px 10px; border-radius: 5px; cursor: pointer; color: #55cdfc; z-index: 10; }
        h2 { border-bottom: 1px solid #333; padding-bottom: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <div class="lock-btn" onclick="toggleLock()"><i id="lock-icon" class="fas fa-lock"></i> فك القفل</div>
        <h2><i class="fas fa-image"></i> إعدادات الترحيب (محمية)</h2>
        <div id="welcome-section" class="locked">
            <label>قناة الترحيب المختارة:</label>
            <select id="welcomeChannelSelect"><option>تحميل القنوات...</option></select>
            <p style="font-size: 12px; color: #888; margin-top: 10px;">* ملاحظة: يتم استخدام صورتك المرفوعة مسبقاً بإحداثيات 2K تلقائياً.</p>
            <button class="btn btn-blue" onclick="saveWelcome()">حفظ قناة الترحيب</button>
        </div>
    </div>

    <div class="card">
        <h2><i class="fas fa-ticket-alt"></i> نظام التذاكر</h2>
        <button class="btn btn-green" onclick="setupTicket()">إرسال لوحة فتح التكت بالسيرفر</button>
    </div>

    <div class="card">
        <h2><i class="fas fa-paper-plane"></i> التحكم بالرسائل</h2>
        <label>اختر القناة:</label>
        <select id="msgChannelSelect"><option>تحميل القنوات...</option></select>
        
        <hr style="border: 0.5px solid #333; margin: 20px 0;">
        
        <div style="background: #1c1f2b; padding: 15px; border-radius: 10px;">
            <h4 style="margin: 0 0 10px 0;">أ) إرسال رسالة عادية:</h4>
            <textarea id="normalMsg" rows="2" placeholder="اكتب رسالتك العادية هنا..."></textarea>
            <button class="btn btn-orange" onclick="sendNormalMsg()">إرسال رسالة نصية</button>
        </div>

        <div style="background: #1c1f2b; padding: 15px; border-radius: 10px; margin-top: 15px;">
            <h4 style="margin: 0 0 10px 0;">ب) إرسال إيمباد (Embed):</h4>
            <input type="text" id="embTitle" placeholder="عنوان الإيمباد">
            <textarea id="embDesc" rows="3" placeholder="وصف الإيمباد"></textarea>
            <label>اللون:</label>
            <input type="color" id="embColor" value="#5865F2">
            <button class="btn btn-blue" onclick="sendEmbed()">إرسال إيمباد</button>
        </div>
    </div>

<script>
    const API = "https://2k-discord-bot-production.up.railway.app";
    let isLocked = true;

    function toggleLock() {
        isLocked = !isLocked;
        document.getElementById('welcome-section').classList.toggle('locked');
        document.getElementById('lock-icon').className = isLocked ? "fas fa-lock" : "fas fa-lock-open";
    }

    async function setupTicket() {
        await fetch(`${API}/setup_ticket`, {method:'POST'});
        alert("✅ تم إرسال لوحة التكت!");
    }

    async function sendNormalMsg() {
        const payload = {
            channel_id: document.getElementById('msgChannelSelect').value,
            message: document.getElementById('normalMsg').value
        };
        const res = await fetch(`${API}/send_normal_msg`, {
            method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)
        });
        if(res.ok) alert("✅ تم إرسال الرسالة العادية!");
    }

    async function sendEmbed() {
        const payload = {
            channel_id: document.getElementById('msgChannelSelect').value,
            title: document.getElementById('embTitle').value,
            description: document.getElementById('embDesc').value,
            color: document.getElementById('embColor').value
        };
        const res = await fetch(`${API}/send_embed`, {
            method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)
        });
        if(res.ok) alert("✅ تم إرسال الإيمباد!");
    }

    async function saveWelcome() {
        const payload = { channel_id: document.getElementById('welcomeChannelSelect').value };
        await fetch(`${API}/save_welcome`, {
            method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(payload)
        });
        alert("✅ تم حفظ قناة الترحيب!");
    }

    async function load() {
        try {
            const res = await fetch(`${API}/get_channels`);
            const data = await res.json();
            const opts = data.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            document.getElementById('welcomeChannelSelect').innerHTML = opts;
            document.getElementById('msgChannelSelect').innerHTML = opts;
        } catch(e) { console.log("Error loading channels"); }
    }
    load();
</script>
</body>
</html>
