<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Data - Bot Control Center</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg: #0a0b10; 
            --card: rgba(20, 22, 30, 0.95);
            --accent: #55cdfc; 
            --discord: #5865F2;
            --border: rgba(255,255,255,0.1); 
            --input: #161720;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body { background: var(--bg); color: white; padding: 20px; line-height: 1.6; }
        
        .container { max-width: 700px; margin: 0 auto; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 25px; backdrop-filter: blur(10px); }
        
        h2 { margin-bottom: 20px; color: var(--accent); display: flex; align-items: center; gap: 10px; font-size: 1.5rem; }
        h3 { margin-bottom: 15px; font-size: 1.1rem; color: #eee; }

        .form-group { margin-bottom: 15px; text-align: right; }
        label { display: block; margin-bottom: 8px; color: #a0a0a0; font-size: 14px; }
        
        input, textarea, select { 
            width: 100%; padding: 12px; background: var(--input); 
            border: 1px solid var(--border); border-radius: 12px; 
            color: white; outline: none; transition: 0.3s;
        }
        input:focus, select:focus { border-color: var(--accent); }

        /* Welcome Editor Styles */
        #canvas-container { 
            position: relative; width: 100%; background: #000; 
            border-radius: 15px; overflow: hidden; margin: 15px 0;
            touch-action: none; border: 2px solid var(--border);
        }
        #bg-img { width: 100%; display: block; pointer-events: none; user-select: none; }
        #drag-circle { 
            position: absolute; width: 60px; height: 60px; 
            border: 3px solid var(--accent); border-radius: 50%; 
            background: rgba(85, 205, 252, 0.3); cursor: move;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 15px rgba(0,0,0,0.5); z-index: 10;
        }

        .btn { 
            width: 100%; padding: 15px; background: var(--discord); 
            border: none; border-radius: 12px; color: white; 
            font-weight: bold; cursor: pointer; transition: 0.3s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn:hover { background: #4752c4; transform: translateY(-2px); }
        .btn:disabled { background: #333; cursor: not-allowed; opacity: 0.7; }

        .preview-text { font-size: 11px; color: var(--accent); margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2><i class="fas fa-magic"></i> مُحرر نظام الترحيب</h2>
        
        <div class="form-group">
            <label>1. اختر قناة الترحيب:</label>
            <select id="welcomeChannelSelect"><option>جاري تحميل القنوات...</option></select>
        </div>

        <div class="form-group">
            <label>2. ارفع خلفية الترحيب (اختياري):</label>
            <input type="file" id="welcomeBgInput" accept="image/*">
        </div>

        <div class="form-group">
            <label>3. اسحب الدائرة لتحديد مكان صورة العضو بدقة:</label>
            <div id="canvas-container">
                <img id="bg-img" src="https://i.ibb.co/m5m8Z8Y/welcome-bg.jpg">
                <div id="drag-circle"><i class="fas fa-user"></i></div>
            </div>
            <p class="preview-text">سيتم تلقائياً إضافة المنشن، اسم السيرفر، وعدد الأعضاء في الرسالة.</p>
        </div>

        <button class="btn" id="saveWelcomeBtn" onclick="saveWelcomeSettings()">
            <i class="fas fa-save"></i> حفظ إعدادات الترحيب
        </button>
    </div>

    <div class="card">
        <h2><i class="fas fa-paper-plane"></i> إرسال إيمباد (Embed)</h2>
        
        <div class="form-group">
            <label>إرسال إلى قناة:</label>
            <select id="embedChannelSelect"><option>جاري تحميل القنوات...</option></select>
        </div>

        <div class="form-group">
            <label>عنوان الإيمباد:</label>
            <input type="text" id="embedTitle" placeholder="أدخل العنوان...">
        </div>

        <div class="form-group">
            <label>محتوى الرسالة:</label>
            <textarea id="embedDesc" rows="4" placeholder="اكتب رسالتك هنا..."></textarea>
        </div>

        <div class="form-group">
            <label>لون الإيمباد:</label>
            <input type="color" id="embedColor" value="#5865F2" style="height: 45px; padding: 5px;">
        </div>

        <button class="btn" id="sendEmbedBtn" onclick="sendEmbed()">
            <i class="fas fa-share-square"></i> إرسال الآن
        </button>
    </div>
</div>

<script>
    const API_BOT = "https://2k-discord-bot-production.up.railway.app";
    const IMGBB_KEY = "f0ff703738276bb67fcc6b7f0a6778d5";

    // إعدادات المحرر البصري
    const dragCircle = document.getElementById("drag-circle");
    const container = document.getElementById("canvas-container");
    const bgImg = document.getElementById("bg-img");
    let isDragging = false;

    const startDrag = () => isDragging = true;
    const endDrag = () => isDragging = false;
    const move = (e) => {
        if (!isDragging) return;
        e.preventDefault();
        const rect = container.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        let x = clientX - rect.left - (dragCircle.offsetWidth / 2);
        let y = clientY - rect.top - (dragCircle.offsetHeight / 2);

        x = Math.max(0, Math.min(x, rect.width - dragCircle.offsetWidth));
        y = Math.max(0, Math.min(y, rect.height - dragCircle.offsetHeight));

        dragCircle.style.left = x + "px";
        dragCircle.style.top = y + "px";
    };

    container.addEventListener("mousedown", startDrag);
    container.addEventListener("touchstart", startDrag);
    window.addEventListener("mouseup", endDrag);
    window.addEventListener("touchend", endDrag);
    window.addEventListener("mousemove", move);
    window.addEventListener("touchmove", move, { passive: false });

    // رفع خلفية الترحيب
    document.getElementById('welcomeBgInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const btn = document.getElementById('saveWelcomeBtn');
        btn.disabled = true;
        btn.innerText = "جاري الرفع...";

        const formData = new FormData();
        formData.append("image", file);
        
        try {
            const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: formData });
            const data = await res.json();
            bgImg.src = data.data.url;
        } catch(err) { alert("خطأ في رفع الصورة"); }
        finally { btn.disabled = false; btn.innerHTML = '<i class="fas fa-save"></i> حفظ إعدادات الترحيب'; }
    });

    // جلب القنوات
    async function loadChannels() {
        try {
            const res = await fetch(`${API_BOT}/get_channels`);
            const data = await res.json();
            const options = data.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
            document.getElementById('welcomeChannelSelect').innerHTML = options;
            document.getElementById('embedChannelSelect').innerHTML = options;
        } catch (e) { console.error("Error loading channels"); }
    }

    // حفظ إعدادات الترحيب بدقة Ratio
    async function saveWelcomeSettings() {
        const ratioX = bgImg.naturalWidth / bgImg.clientWidth;
        const ratioY = bgImg.naturalHeight / bgImg.clientHeight;
        
        const payload = {
            channel_id: document.getElementById('welcomeChannelSelect').value,
            x: parseFloat(dragCircle.style.left || 0) * ratioX,
            y: parseFloat(dragCircle.style.top || 0) * ratioY,
            bg_url: bgImg.src
        };

        const btn = document.getElementById('saveWelcomeBtn');
        btn.disabled = true;
        try {
            await fetch(`${API_BOT}/save_welcome_settings`, {
                method: "POST", headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });
            alert("✅ تم حفظ إعدادات الترحيب بنجاح!");
        } catch(e) { alert("❌ فشل الاتصال بالبوت"); }
        finally { btn.disabled = false; }
    }

    // إرسال الإيمباد
    async function sendEmbed() {
        const payload = {
            channel_id: document.getElementById('embedChannelSelect').value,
            title: document.getElementById('embedTitle').value,
            description: document.getElementById('embedDesc').value,
            color: document.getElementById('embedColor').value
        };

        if(!payload.description) return alert("اكتب محتوى الرسالة!");

        const btn = document.getElementById('sendEmbedBtn');
        btn.disabled = true;
        try {
            const res = await fetch(`${API_BOT}/send_embed`, {
                method: "POST", headers: {"Content-Type": "application/json"},
                body: JSON.stringify(payload)
            });
            if(res.ok) alert("✅ تم إرسال الإيمباد!");
        } catch(e) { alert("❌ خطأ في الإرسال"); }
        finally { btn.disabled = false; }
    }

    loadChannels();
</script>
</body>
</html>
