<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sky Data - Discord Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* استخدام نفس ستايل موقعك الأصلي */
        :root {
            --bg-dark: #0a0b10;
            --card-bg: rgba(20, 22, 30, 0.8);
            --accent: #5865F2;
            --text-white: #ffffff;
            --text-muted: #a0a0a0;
            --border: rgba(255,255,255,0.1);
        }
        body { background: var(--bg-dark); color: white; font-family: 'Outfit', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .bot-card { background: var(--card-bg); padding: 40px; border-radius: 25px; border: 1px solid var(--border); text-align: center; backdrop-filter: blur(10px); width: 90%; max-width: 500px; }
        .status-dot { height: 12px; width: 12px; border-radius: 50%; display: inline-block; margin-right: 5px; }
        .online { background-color: #43b581; box-shadow: 0 0 10px #43b581; }
        .offline { background-color: #f04747; }
        .stat-box { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .stat-item { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; }
        .btn-back { margin-top: 20px; display: inline-block; color: var(--text-muted); text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

<div class="bot-card">
    <i class="fab fa-discord" style="font-size: 50px; color: var(--accent); margin-bottom: 20px;"></i>
    <h1>Discord Bot Control</h1>
    
    <p>Status: <span id="bot-status"><span class="status-dot offline"></span> Offline</span></p>

    <div class="stat-box">
        <div class="stat-item">
            <small>Servers</small>
            <div id="server-count" style="font-size: 20px; font-weight: bold;">0</div>
        </div>
        <div class="stat-item">
            <small>Total Users</small>
            <div id="user-count" style="font-size: 20px; font-weight: bold;">0</div>
        </div>
    </div>

    <a href="index.html" class="btn-back"><i class="fas fa-arrow-left"></i> Back to Home</a>
</div>

<script>
    async function fetchBotData() {
        try {
            // رابط الـ API الخاص بك من Railway
            const response = await fetch('https://2k-discord-bot-production.up.railway.app/stats');
            const data = await response.json();

            if(data.status === "Online") {
                document.getElementById('bot-status').innerHTML = '<span class="status-dot online"></span> Online';
                document.getElementById('server-count').innerText = data.server_count;
                document.getElementById('user-count').innerText = data.user_count;
            }
        } catch (error) {
            console.error("Could not fetch bot data:", error);
        }
    }

    // تحديث البيانات كل 30 ثانية
    fetchBotData();
    setInterval(fetchBotData, 30000);
</script>

</body>
</html>
