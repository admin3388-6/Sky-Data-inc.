<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Data - Welcome Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #0a0b10; --accent: #55cdfc; --border: rgba(255,255,255,0.1); }
        body { background: var(--bg); color: white; font-family: 'Outfit', sans-serif; padding: 15px; }
        .editor-card { max-width: 600px; margin: 0 auto; background: rgba(20,22,30,0.95); padding: 25px; border-radius: 20px; border: 1px solid var(--border); }
        
        #canvas-container { 
            position: relative; 
            width: 100%; 
            background: #000; 
            border-radius: 15px; 
            overflow: hidden; 
            margin: 20px 0;
            touch-action: none; /* لمنع المتصفح من سحب الصفحة أثناء تحريك الدائرة */
        }
        #bg-img { width: 100%; display: block; pointer-events: none; }
        #drag-circle { 
            position: absolute; 
            width: 50px; height: 50px; 
            border: 3px solid var(--accent); 
            border-radius: 50%; 
            background: rgba(85, 205, 252, 0.3); 
            cursor: move;
            display: flex; align-items: center; justify-content: center;
        }
        .btn { width: 100%; padding: 15px; background: #5865F2; border: none; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; }
        select, input { width: 100%; padding: 12px; margin: 10px 0; background: #161720; border: 1px solid var(--border); color: white; border-radius: 10px; }
    </style>
</head>
<body>

<div class="editor-card">
    <h2><i class="fab fa-discord"></i> محرر الترحيب الاحترافي</h2>
    
    <label>1. اختر قناة الترحيب:</label>
    <select id="channelSelect"><option>جاري التحميل...</option></select>

    <label>2. ارفع صورة الخلفية (ImgBB):</label>
    <input type="file" id="imageUpload" accept="image/*">

    <label>3. اسحب الدائرة بإصبعك لتحديد مكان البروفايل:</label>
    <div id="canvas-container">
        <img id="bg-img" src="https://i.ibb.co/m5m8Z8Y/welcome-bg.jpg">
        <div id="drag-circle"><i class="fas fa-user" style="font-size: 12px;"></i></div>
    </div>

    <button class="btn" onclick="saveSettings()">حفظ الإعدادات النهائية</button>
</div>

<script>
    const API_BOT = "https://2k-discord-bot-production.up.railway.app";
    const dragCircle = document.getElementById("drag-circle");
    const container = document.getElementById("canvas-container");
    const bgImg = document.getElementById("bg-img");
    
    let isDragging = false;
    let currentX = 0, currentY = 0;

    // وظائف السحب للجوال والكمبيوتر
    const startDrag = (e) => { isDragging = true; };
    const endDrag = () => { isDragging = false; };
    const move = (e) => {
        if (!isDragging) return;
        e.preventDefault();
        
        const rect = container.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;

        let x = clientX - rect.left - (dragCircle.offsetWidth / 2);
        let y = clientY - rect.top - (dragCircle.offsetHeight / 2);

        // منع الدائرة من الخروج عن إطار الصورة
        x = Math.max(0, Math.min(x, rect.width - dragCircle.offsetWidth));
        y = Math.max(0, Math.min(y, rect.height - dragCircle.offsetHeight));

        dragCircle.style.left = x + "px";
        dragCircle.style.top = y + "px";
        
        currentX = x; currentY = y;
    };

    container.addEventListener("mousedown", startDrag);
    container.addEventListener("touchstart", startDrag);
    window.addEventListener("mouseup", endDrag);
    window.addEventListener("touchend", endDrag);
    window.addEventListener("mousemove", move);
    window.addEventListener("touchmove", move, { passive: false });

    // رفع الصورة لـ ImgBB وتحديث المعاينة
    document.getElementById('imageUpload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        const formData = new FormData();
        formData.append("image", file);
        
        bgImg.style.opacity = "0.5";
        const res = await fetch("https://api.imgbb.com/1/upload?key=f0ff703738276bb67fcc6b7f0a6778d5", {
            method: "POST", body: formData
        });
        const data = await res.json();
        bgImg.src = data.data.url;
        bgImg.style.opacity = "1";
    });

    async function saveSettings() {
        // حساب الإحداثيات الحقيقية بناءً على حجم الصورة الأصلي
        const ratio = bgImg.naturalWidth / container.offsetWidth;
        const payload = {
            channel_id: document.getElementById('channelSelect').value,
            x: currentX * ratio,
            y: currentY * ratio,
            bg_url: bgImg.src
        };

        const res = await fetch(`${API_BOT}/save_welcome_settings`, {
            method: "POST",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify(payload)
        });
        if(res.ok) alert("✅ تم الحفظ! سيعمل الترحيب الآن.");
    }

    // جلب القنوات
    async function loadChannels() {
        const res = await fetch(`${API_BOT}/get_channels`);
        const data = await res.json();
        document.getElementById('channelSelect').innerHTML = data.map(c => `<option value="${c.id}">${c.name}</option>`).join('');
    }
    loadChannels();
</script>

</body>
</html>
