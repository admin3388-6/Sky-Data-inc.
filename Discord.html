<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Sky Data Elite Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --main: #00d2ff; --bg: #0a0b10; --card: #141720; }
        body { background: var(--bg); color: white; font-family: sans-serif; margin: 0; display: flex; }
        .sidebar { width: 280px; background: var(--card); height: 100vh; padding: 25px; border-left: 1px solid #222; }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        .stat-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .stat-card { background: #1a1e29; padding: 30px; border-radius: 20px; text-align: center; border: 1px solid #333; }
        .stat-card h2 { color: var(--main); font-size: 35px; margin: 10px 0; }
        .panel { background: var(--card); border-radius: 25px; padding: 30px; margin-top: 30px; border: 1px solid #222; }
        .btn { width: 100%; padding: 15px; border-radius: 12px; border: none; background: var(--main); color: #000; font-weight: bold; cursor: pointer; margin-top: 15px; transition: 0.3s; }
        .btn:hover { opacity: 0.8; }
        input, select, textarea { width: 100%; padding: 15px; background: #0a0b10; border: 1px solid #333; color: white; border-radius: 12px; margin-top: 10px; box-sizing: border-box; }
        .user-list { width: 100%; border-collapse: collapse; margin-top: 20px; text-align: right; }
        .user-list th, .user-list td { padding: 12px; border-bottom: 1px solid #222; }
        .user-list th { color: var(--main); }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color: var(--main);"><i class="fas fa-crown"></i> Sky Data Elite</h2>
        <nav style="margin-top: 30px;">
            <p><i class="fas fa-chart-line"></i> لوحة الإحصائيات</p>
            <p><i class="fas fa-bullhorn"></i> إعدادات الترحيب</p>
            <p><i class="fas fa-cog"></i> الإعدادات</p>
        </nav>
    </div>

    <div class="main">
        <h1><i class="fas fa-terminal"></i> مركز التحكم - Discord.html</h1>
        
        <div class="stat-grid">
            <div class="stat-card"><h3>إجمالي الأعضاء</h3><h2 id="totalMembers">--</h2></div>
            <div class="stat-card"><h3>متصلون الآن</h3><h2 id="onlineNow">--</h2></div>
            <div class="stat-card"><h3>الخوادم</h3><h2 id="totalServers">1</h2></div>
        </div>

        <div class="panel">
            <h2><i class="fas fa-trophy"></i> قائمة المتصدرين (Top 10)</h2>
            <table class="user-list">
                <thead>
                    <tr><th>الترتيب</th><th>المعرف (ID)</th><th>المستوى</th><th>الخبرة</th></tr>
                </thead>
                <tbody id="topUsers">
                    <tr><td colspan="4">جاري تحميل البيانات...</td></tr>
                </tbody>
            </table>
        </div>

        <div class="panel">
            <h2><i class="fas fa-paper-plane"></i> إرسال رسالة فورية</h2>
            <select id="targetCh"><option>تحميل القنوات...</option></select>
            <textarea id="msgText" placeholder="اكتب نص الرسالة هنا..."></textarea>
            <button class="btn" onclick="sendMsg()">إرسال الرسالة الآن</button>
        </div>
    </div>

    <script>
        const API = "https://2k-discord-bot-production.up.railway.app";

        async function updateData() {
            try {
                const res = await fetch(`${API}/api/full_stats`);
                const data = await res.json();
                
                document.getElementById('totalMembers').innerText = data.members || 0;
                document.getElementById('onlineNow').innerText = data.online || 0;
                document.getElementById('totalServers').innerText = data.servers || 1;
                
                // تحديث القنوات
                if(data.channels) {
                    document.getElementById('targetCh').innerHTML = data.channels.map(c => 
                        `<option value="${c.id}">${c.name}</option>`
                    ).join('');
                }

                // تحديث الجدول
                if(data.top_users && data.top_users.length > 0) {
                    document.getElementById('topUsers').innerHTML = data.top_users.map((u, i) => `
                        <tr>
                            <td>#${i+1}</td>
                            <td>${u[0]}</td>
                            <td style="color:var(--main)">${u[1].level}</td>
                            <td>${u[1].xp}</td>
                        </tr>
                    `).join('');
                } else {
                    document.getElementById('topUsers').innerHTML = "<tr><td colspan='4'>لا توجد بيانات تفاعل مسجلة بعد.</td></tr>";
                }
            } catch (e) { console.error("API Connection Error"); }
        }

        async function sendMsg() {
            const channel = document.getElementById('targetCh').value;
            const text = document.getElementById('msgText').value;
            if(!text) return alert("اكتب رسالة!");

            const res = await fetch(`${API}/api/action`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ type: 'send', channel_id: channel, content: text })
            });
            if(res.ok) { alert("✅ تم الإرسال!"); document.getElementById('msgText').value = ""; }
        }

        updateData();
        setInterval(updateData, 8000);
    </script>
</body>
</html>
